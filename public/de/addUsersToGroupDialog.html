<div><div class="tb-dialog-title">Benutzer hinzuf√ºgen</div><div class="tb-dialog-description">{{ addUsersToGroupDescription }}</div><div class="tb-row"><tb:text-box tb-text-box-model="userSearchValue.text" tb-text-box-focus="true" tb-test-id="user-picker-filter"></tb:text-box></div><div class="tb-row"><div class="tb-add-users-list"><tb:template-list templates="cells"><tb:template default-width="27"><span class="tb-checkbox-cell"><tb:checkbox checked="selectedItems.contains(row)" tb-disabled="disabledItems.contains(row)" tb-space="rowClicked(row, 0);"></tb:checkbox></span></tb:template><tb:template><span title="{{ row.displayName }}" tb-typeahead-format="userSearchValue.text" class="tb-lr-padded-wide">{{ row.displayName }}</span></tb:template></tb:template-list><tb:data-grid-body cells="cells" rows="sliceable" row-clicked="rowClicked(row, colIndex)" rows-clickable="true" is-row-selected="isRowSelected({ row: row })" slice-changed="usersSliceChanged(newSlice)" class="tb-hide-current-row"></tb:data-grid-body></div><div class="tb-dialog-error">{{ errorMessage }}</div><div class="tb-dialog-actions"><button tb-button-click="dismiss()" tb-disabled="busy" type="button" tb-test-id="add-user-cancel-button" class="tb-outline-button tb-cancel-button">Abbrechen</button><button tb-button-click="confirm()" type="submit" tb-disabled="busy || !!confirmDisabled()" tb-test-id="add-user-confirm-button" class="tb-outline-button tb-go-button tb-margin-left-wide"><span ng-show="busy" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>{{ confirmLabel() }}</span></button></div></div></div>
