<div class="tb-details"><table><tbody><tr class="tb-about"><td class="tb-label">Info</td><td class="tb-details-value"><tb:editable-textarea ng-readonly="!allowedAction('setDescription')" ng-model="project.description" on-before-save="changeDescription(newText)" button-container=".tb-about-actions"></tb:editable-textarea></td><td class="tb-about-actions tb-details-button-cell"></td></tr><tr><td class="tb-label">Besitzer</td><td tb-test-id="settings-owner" class="tb-details-value"><a tb-disabled="project.owner.readOnly" tb-state-href="main.site.user.workbooks" tb-state-href-params="{ username: project.owner.username, domainName: project.owner.domainName }">{{ project.owner.displayName }}</a></td><td class="tb-details-button-cell"><span ng-if="allowedAction('setOwner')" tb-button-click="changeOwner($event)" tb-test-id="settings-action-chown" class="tb-outline-button">Besitzer ändern...</span></td></tr><tr><td class="tb-label">Erstellt</td><td class="tb-details-value">{{ project.createdAt | localizedDateTime }}</td><td class="tb-details-button-cell"></td></tr><tr class="tb-more-actions"><td></td><td></td><td class="tb-details-button-cell tb-details-cell-no-border"><span ng-if="allowedAction('del')" tb-button-click="del($event)" tb-test-id="settings-action-delete" class="tb-outline-button tb-attention-button">Projekt löschen...</span></td></tr></tbody></table></div>
