<span class="tb-time-picker"><tb:select ng-model="time.hour" class="tb-time-picker-field"><tb:select-option ng-repeat="hour in hours" value="hour">{{ use24HourTimeCycle ? (hour | pad:2) : hour }}</tb:select-option></tb:select><span ng-show="precisionIncludesMinutes" class="tb-time-picker-separator">:</span><tb:select ng-model="time.minute" ng-show="precisionIncludesMinutes" class="tb-time-picker-field"><tb:select-option ng-repeat="minute in minutes" value="minute">{{ minute | pad:2 }}</tb:select-option></tb:select><span class="tb-time-picker-separator">&nbsp;</span><tb:select ng-if="!use24HourTimeCycle" ng-model="time.meridiem" class="tb-time-picker-field"><tb:select-option value="'AM'">AM</tb:select-option><tb:select-option value="'PM'">PM</tb:select-option></tb:select></span>
