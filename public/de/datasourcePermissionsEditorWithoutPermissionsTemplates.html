<div ng-switch="action"><tb:template-list ng-switch-when="delete" templates="templates.cells"><tb:template><div class="tb-explicit-cell-background"><span class="tb-grantee-type-icon tb-grantee-type-icon-{{granteeType(data.row)}}"></span><span class="tb-explicit-permission-name">{{granteeName(data.row)}}</span></div></tb:template><tb:template><div ng-class="{ 'tb-selected': isCurrentExplicitPermission(row), 'tb-highlighted': isRelevantExplicitPermission(row) }" data-tb-test-id="explicit-role-value-datasource" class="tb-explicit-cell-background tb-permissions-role-column"><span class="tb-lr-padded">{{explicitGranteeRole(data.row, 'datasource') | translate }}</span></div></tb:template><tb:template><div data-tb-test-id="explicit-capability-value-datasource-read" data-capability-name="datasource-read" class="tb-capability-value-cell tb-permissions-section-left tb-permissions-section-first tb-relevant-capability-{{relevantCapabilityClass(data.row, null, 'read', 'datasource-read')}}"><span data-tooltip="Ansicht: {{capabilityTitleKey(data.row, null, 'read', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'read', 'unspecified')}}"></span></div></tb:template><tb:template><div data-tb-test-id="explicit-capability-value-datasource-connect" data-capability-name="datasource-connect" class="tb-capability-value-cell tb-permissions-section-right tb-relevant-capability-{{relevantCapabilityClass(data.row, null, 'connect', 'datasource-connect')}}"><span data-tooltip="Verbinden: {{capabilityTitleKey(data.row, null, 'connect', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'connect', 'unspecified')}}"></span></div></tb:template><tb:template><div data-tb-test-id="explicit-capability-value-datasource-write" data-capability-name="datasource-write" class="tb-capability-value-cell tb-permissions-section-left tb-relevant-capability-{{relevantCapabilityClass(data.row, null, 'write', 'datasource-write')}}"><span data-tooltip="Speichern: {{capabilityTitleKey(data.row, null, 'write', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'write', 'unspecified')}}"></span></div></tb:template><tb:template><div data-tb-test-id="explicit-capability-value-datasource-export_xml" data-capability-name="datasource-export_xml" class="tb-capability-value-cell tb-relevant-capability-{{relevantCapabilityClass(data.row, null, 'export_xml', 'datasource-export_xml')}}"><span data-tooltip="Datenquelle herunterladen: {{capabilityTitleKey(data.row, null, 'export_xml', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'export_xml', 'unspecified')}}"></span></div></tb:template><tb:template><div data-tb-test-id="explicit-capability-value-datasource-delete" data-capability-name="datasource-delete" class="tb-capability-value-cell tb-relevant-capability-{{relevantCapabilityClass(data.row, null, 'delete', 'datasource-delete')}}"><span data-tooltip="Löschen: {{capabilityTitleKey(data.row, null, 'delete', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'delete', 'unspecified')}}"></span></div></tb:template><tb:template><div data-tb-test-id="explicit-capability-value-datasource-change_permissions" data-capability-name="datasource-change_permissions" class="tb-capability-value-cell tb-permissions-section-right tb-relevant-capability-{{relevantCapabilityClass(data.row, null, 'change_permissions', 'datasource-change_permissions')}}"><span data-tooltip="Berechtigungen festlegen: {{capabilityTitleKey(data.row, null, 'change_permissions', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'change_permissions', 'unspecified')}}"></span></div></tb:template></tb:template-list><tb:template-list ng-switch-default="ng-switch-default" templates="templates.cells"><tb:template><div class="tb-explicit-cell-background"><span class="tb-grantee-type-icon tb-grantee-type-icon-{{granteeType(data.row)}}"></span><span class="tb-explicit-permission-name">{{granteeName(data.row)}}</span></div></tb:template><tb:template><div class="tb-permissions-role-menu"><tb:select tb-test-id="permission-role-menu" ng-model="selectedRoleByContentType['datasource']"><tb:select-option ng-if="selectedRoleByContentType['datasource'] === 'custom'" value="'custom'"><span translate="custom"></span></tb:select-option><tb:select-option ng-repeat="role in roleOptions('datasource')" value="role"><span translate="{{role}}"></span></tb:select-option></tb:select></div></tb:template><tb:template><div class="tb-capability-value-cell tb-permissions-section-left tb-permissions-section-first"><span tb-editable-capability-value="data.row.permissions['read']" data-tooltip="Ansicht - {{capabilityTitleKey(data.row, null, 'read', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'read', 'unspecified')}}"></span></div></tb:template><tb:template><div class="tb-capability-value-cell tb-permissions-section-right"><span tb-editable-capability-value="data.row.permissions['connect']" data-tooltip="Verbinden - {{capabilityTitleKey(data.row, null, 'connect', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'connect', 'unspecified')}}"></span></div></tb:template><tb:template><div class="tb-capability-value-cell tb-permissions-section-left"><span tb-editable-capability-value="data.row.permissions['write']" data-tooltip="Speichern - {{capabilityTitleKey(data.row, null, 'write', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'write', 'unspecified')}}"></span></div></tb:template><tb:template><div class="tb-capability-value-cell"><span tb-editable-capability-value="data.row.permissions['export_xml']" data-tooltip="Datenquelle herunterladen - {{capabilityTitleKey(data.row, null, 'export_xml', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'export_xml', 'unspecified')}}"></span></div></tb:template><tb:template><div class="tb-capability-value-cell"><span tb-editable-capability-value="data.row.permissions['delete']" data-tooltip="Löschen - {{capabilityTitleKey(data.row, null, 'delete', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'delete', 'unspecified')}}"></span></div></tb:template><tb:template><div class="tb-capability-value-cell tb-permissions-section-right"><span tb-editable-capability-value="data.row.permissions['change_permissions']" data-tooltip="Berechtigungen festlegen - {{capabilityTitleKey(data.row, null, 'change_permissions', 'unspecified')|translate}}" class="tb-capability-value tb-capability-value-{{capabilityValue(data.row, null, 'change_permissions', 'unspecified')}}"></span></div></tb:template></tb:template-list></div>
