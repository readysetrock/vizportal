<form action="{{endpoint}}" enctype="multipart/form-data" encoding="multipart/form-data" method="POST" target="{{iframeId}}" name="updateSiteCustomLogo" class="tb-update-site-logo-form"><div class="tb-settings-group"><div translate="siteLogo" class="tb-settings-group-name"></div><div class="tb-indent"><div translate="uploadSiteLogoSettingsMsg" class="tb-settings-msg"></div><div tb-file-drop="onFileDrop(file)" ng-class="{'tb-error-mode': !!errorMessage, 'tb-drag-and-drop-mode': !!dragAndDropEnabled}" class="tb-update-site-logo"><div ng-show="!errorMessage &amp;&amp; !!previewEnabled" class="tb-update-site-logo-preview"><div translate="preview" class="tb-settings-subheader"></div><div class="tb-update-site-logo-preview-pseudo-header"><div class="tb-update-site-logo-preview-img-wrapper"><img ng-src="{{getPreviewUrl()}}" class="tb-update-site-logo-preview-img"/></div></div></div><div ng-show="!!errorMessage || (!previewEnabled &amp;&amp; !!filename)" class="tb-update-site-logo-no-preview"><div ng-show="!!errorMessage" class="tb-update-site-logo-error"><span class="tb-update-site-logo-error-message">{{errorMessage}}</span></div><div ng-show="!previewEnabled &amp;&amp; !!filename" class="tb-update-site-logo-filename"><span class="tb-update-site-logo-filename-text">{{filename}}</span></div></div><div class="tb-update-site-logo-prompt-and-controls"><div class="tb-update-site-logo-prompt"><div ng-show="!!dragAndDropEnabled" translate="uploadSiteLogoInstructionsDragAndDrop" tb-test-id="drag-and-drop-prompt" class="tb-update-site-logo-prompt-text"></div><div translate="uploadSiteLogoInstructionsFileType" class="tb-update-site-logo-prompt-text"></div></div><div class="tb-button-wrapper tb-site-logo-form-controls"><span ng-show="!!usingCustomLogo()" ng-click="handleResetToDefaultClick()" tb-disabled="!!resetToDefault" translate="resetToDefault_action" class="tb-site-logo-form-file-input-reset-button tb-outline-button tb-neutral-button"></span><label for="updateSiteCustomLogoInput"><span class="tb-site-logo-form-file-input-update-button tb-outline-button tb-neutral-button"><span translate="selectFile"></span></span><input type="file" name="updateSiteCustomLogoInput" ng-required="false" id="updateSiteCustomLogoInput" class="tb-site-logo-form-file-input"/></label></div><input type="hidden" value="{{xsrfToken}}" name="XSRF-TOKEN"/><input type="hidden" value="{{!resetToDefault}}" name="useCustomLogo"/><input type="hidden" value="true" name="useIframeResponse"/><tb:upload-iframe iframe-id="iframeId" handle-result="handleFormSubmitResult(result)"></tb:upload-iframe></div></div></div></div></form>
