<div ng-controller="ContentItemPopoverCtrl" data-tb-test-id="workbook-popover"><div translate="countSheets" translate-values="{COUNT: item.numSheets}" translate-interpolation="localizedCount" class="tb-content-item-popover-sheets"></div><div class="tb-content-item-popover-title">{{ item.name }}</div><div ng-show="itemDetails.description" tb-textile-plaintext="itemDetails.description" class="tb-content-item-popover-description"></div><div class="tb-content-item-popover-details"><span class="tb-content-item-popover-labels"><div class="tb-content-item-popover-label">Projekt</div><div class="tb-content-item-popover-label">Besitzer</div><div ng-if="item.tags.length &gt; 0" class="tb-content-item-popover-label">Tags</div></span><div class="tb-content-item-popover-values"><div class="tb-content-item-popover-value"><a ui-sref="main.site.content.project.workbooks({ id: item.project.id })">{{ item.project.name }}</a></div><div class="tb-content-item-popover-value"><a tb-disabled="item.owner.readOnly" tb-state-href="main.site.user.workbooks" tb-state-href-params="{ username: item.owner.username, domainName: item.owner.domainName }">{{ item.owner.displayName }}</a></div><div ng-if="item.tags.length &gt; 0" class="tb-content-item-popover-value-tags"><span ng-repeat="tag in item.tags"><a tb-button-click="$location.search('tag', tag)">{{ tag }}</a><span>{{ $last ? '' : ', ' }}</span></span></div></div></div><!-- Don't try to render the sparkline until its necessary data has been fetched--><div ng-if="sparklineWithTitleProps" class="tb-content-item-metadata"><tb:sparkline-with-title props="sparklineWithTitleProps"></tb:sparkline-with-title></div><div translate="updatedDate" translate-values="{ DATE: '{{ item.updatedAt | localizedDateTime }}' }" translate-interpolation="escaped" data-tb-test-id="updated-date" class="tb-content-item-metadata"></div></div>
