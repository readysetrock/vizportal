<form action="{{endpoint}}" enctype="multipart/form-data" method="POST" target="{{iframeId}}" name="bulkImportForm" class="tb-bulk-import-form"><div ng-show="authenticationSelector.visible" class="tb-dialog-authentication-options"><label class="tb-dialog-authentication-option"><div class="tb-dialog-authentication-option-control"><input type="radio" name="thirdPartyUsers" value="true" ng-checked="authenticationSelector.selectionValue"/></div><div class="tb-dialog-authentication-option-label">シングル サインオン (SSO) 認証向けにユーザーを追加</div></label><div class="tb-dialog-authentication-option-description">これによってユーザーは既存の SAML IdP 経由で Tableau Online にサインインできるようになります。このアクションが完了すると、サイトの URL を含む招待メールをユーザーに送信できます。</div><label class="tb-dialog-authentication-option"><div class="tb-dialog-authentication-option-control"><input type="radio" name="thirdPartyUsers" value="false" ng-checked="!authenticationSelector.selectionValue"/></div><div class="tb-dialog-authentication-option-label">TableauID 認証向けにユーザーを追加</div></label><div class="tb-dialog-authentication-option-description">TableauID は、Tableau Online へのサインイン専用のユーザー名とパスワードです。ユーザーは登録情報を含む招待メールを受信します。</div></div><tb:file-input filename-localization-key="importUsers_FileName" name="uploaded_file" required="required" class="tb-padded-box"></tb:file-input><input type="hidden" value="{{action}}" name="reason"/><input type="hidden" value="{{xsrfToken}}" name="XSRF-TOKEN"/><tb:upload-iframe iframe-id="iframeId" name="{{iframeId}}" handle-result="handleFormSubmitResult(result)"></tb:upload-iframe></form>
