<div class="tb-settings-group-name">ログ ファイル</div><table class="tb-static-grid-table tb-static-grid-table-settings-min-width"><tr><th class="tb-data-grid-headers-line tb-ziplog-date-col"><span class="tb-data-grid-header-text">生成日</span></th><th class="tb-data-grid-headers-line tb-ziplog-size-col"><span class="tb-data-grid-header-text">サイズ</span></th><th class="tb-data-grid-headers-line"><span class="tb-data-grid-header-text">ステータス</span></th></tr><tr><td class="tb-data-grid-separator-row tb-ziplog-date-col"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">{{ ziplog.date | localizedDateTime }}</span><span ng-show="!isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">なし</span></td><td class="tb-data-grid-separator-row tb-ziplog-size-col"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">{{ ziplog.size | size }}</span><span ng-show="!isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">なし</span></td><td class="tb-data-grid-separator-row"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">ダウンロード可能なスナップショット。</span><span ng-show="isZiplogGenerating()" class="tb-data-grid-cell-text tb-lr-padded-wide">ログ ファイルのスナップショットを生成しています...<span class="tb-lr-padded-wide tb-data-grid-icon tb-icon-spinner"></span></span><span ng-show="isNoZiplog()" class="tb-data-grid-cell-text tb-lr-padded-wide">ログ ファイルの新しいスナップショットを生成します。</span></td></tr></table><div class="tb-status-controls-container"><span class="tb-padded-box"><span tb-button-click="generate()" tb-test-id="ziplog-generate" tb-disabled="!isNoZiplog()" class="tb-outline-button">スナップショットの作成...</span></span><span class="tb-padded-box"><span tb-button-click="download()" tb-test-id="ziplog-download" tb-disabled="!isZiplogAvailable()" class="tb-outline-button">スナップショットのダウンロード</span></span><span class="tb-padded-box"><span tb-button-click="remove()" tb-test-id="ziplog-delete" tb-disabled="!isZiplogAvailable()" class="tb-outline-button tb-attention-button">スナップショットの削除</span></span></div>
