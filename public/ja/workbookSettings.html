<div class="tb-details"><table><tbody><tr class="tb-about"><td class="tb-label">詳細</td><td class="tb-details-value"><tb:editable-textarea ng-readonly="!allowedAction('setDescription')" ng-model="workbook.description" on-before-save="changeDescription(newText)" button-container=".tb-about-actions"></tb:editable-textarea></td><td class="tb-about-actions tb-details-button-cell"></td></tr><tr><td class="tb-label">プロジェクト</td><td class="tb-details-value"><a tb-test-id="project-link" ui-sref="main.site.content.project.workbooks({ id: workbook.project.id })">{{ workbook.project.name }}</a></td><td class="tb-details-button-cell"><span ng-if="allowedAction('setProject')" tb-button-click="moveToProject($event)" tb-test-id="settings-action-move-to-project" class="tb-outline-button">移動...</span></td></tr><tr><td class="tb-label">所有者</td><td tb-test-id="settings-owner" class="tb-details-value"><a tb-disabled="workbook.owner.readOnly" tb-state-href="main.site.user.workbooks" tb-state-href-params="{ username: workbook.owner.username, domainName: workbook.owner.domainName }">{{ workbook.owner.displayName }}</a></td><td class="tb-details-button-cell"><span ng-if="allowedAction('setOwner')" tb-button-click="changeOwner($event)" tb-test-id="settings-action-chown" class="tb-outline-button">所有者の変更...</span></td></tr><tr class="tb-tag-row"><td class="tb-label">タグ</td><td class="tb-details-value tb-details-cell-no-wrap"><tb:editable-tags ng-readonly="!allowedAction('setTags')" ng-model="workbook.tags" on-before-save="changeTags(newTags)" button-container=".tb-tag-button-cell" tag-filter-state="main.site.content.site.workbooks"></tb:editable-tags></td><td class="tb-details-button-cell tb-tag-button-cell"></td></tr><tr ng-if="isWorkbookRevisionHistoryEnabled"><td class="tb-label">リビジョン</td><td class="tb-details-value"></td><td class="tb-details-button-cell"><span tb-button-click="showRevisionHistory()" tb-test-id="settings-action-show-revision-history" class="tb-outline-button">リビジョン履歴の表示</span></td></tr><tr><td class="tb-label">タブ付きビュー</td><td tb-test-id="settings-action-change-display-tabs" class="tb-details-value"><div ng-if="allowedAction('setDisplayTabs')"><tb:radio-button-group class="tb-inline tb-margin-right-wide"><tb:radio-button ng-model="workbook.displayTabs" tb-value="true" tb-test-id="show-tabs"></tb:radio-button><tb:radio-button-label>タブの表示</tb:radio-button-label></tb:radio-button-group><tb:radio-button-group class="tb-inline"><tb:radio-button ng-model="workbook.displayTabs" tb-value="false" tb-test-id="hide-tabs"></tb:radio-button><tb:radio-button-label>タブの非表示</tb:radio-button-label></tb:radio-button-group></div><div ng-if="!allowedAction('setDisplayTabs')"><span ng-if="workbook.displayTabs">タブの表示</span><span ng-if="!workbook.displayTabs">タブの非表示</span></div><div class="tb-workbook-details-tabs-description"><div ng-if="workbook.displayTabs">このワークブックでタブのクリックによるビューの移動を許可。</div><div ng-if="!workbook.displayTabs">このワークブックでビューの移動を許可しません。</div></div></td><td class="tb-details-button-cell"></td></tr><tr><td class="tb-label">サイズ</td><td class="tb-details-value">{{ workbook.size | size }}</td><td class="tb-details-button-cell"></td></tr><tr><td class="tb-label">更新日</td><td class="tb-details-value">{{ workbook.updatedAt | localizedDateTime }}</td><td class="tb-details-button-cell"></td></tr><tr class="tb-more-actions"><td></td><td></td><td class="tb-details-button-cell tb-details-cell-no-border"><span ng-if="allowedAction('del')" tb-button-click="del($event)" tb-test-id="settings-action-delete" class="tb-outline-button tb-attention-button">ワークブックの削除...</span></td></tr></tbody></table></div>
