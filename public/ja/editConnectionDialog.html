<div>{{ prompt }}</div><ng:form name="editConnectionForm" class="tb-edit-connection-form tb-margin-top-wide"><div class="tb-settings-group"><label class="tb-form-label">サーバー名</label><div class="tb-form-value"><tb:text-box tb-text-box-model="editModel.serverName" tb-text-box-required="true" tb-text-box-focus="true" tb-text-box-max-length="255" tb-test-id="connection-server-name"></tb:text-box></div></div><div class="tb-settings-group"><label class="tb-form-label">サーバー ポート</label><div class="tb-form-value"><tb:text-box tb-text-box-model="editModel.serverPort" tb-text-box-validation="tb-port-input-validator" tb-test-id="connection-server-port"></tb:text-box></div></div><div class="tb-settings-group"><label class="tb-form-label">ユーザー名</label><div class="tb-form-value"><tb:text-box tb-text-box-model="editModel.username" tb-text-box-max-length="255" tb-test-id="connection-username"></tb:text-box></div></div><div class="tb-settings-group"><label class="tb-form-label tb-form-label-tall">パスワード</label><div class="tb-form-value"><tb:embedded-password ng-model="editModel.password" tb-test-id="connection-password"></tb:embedded-password><div ng-if="showTestConnection"><span tb-button-click="testConnection($event)" tb-disabled="testConnectionResult.isPending" tb-test-id="test-connection" class="tb-outline-button"><span ng-show="testConnectionResult.isPending" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>テスト接続</span></span><div class="tb-check-connection-result"><span ng-if="testConnectionResult.succeeded === true">サーバーに正常に接続されました</span><div ng-if="testConnectionResult.succeeded === false" class="tb-error-color"><div>サーバーに接続できませんでした</div><div ng-repeat="message in testConnectionResult.messages">{{ message }}</div></div></div></div></div></div></ng:form>
