<form name="passwordForm"><div class="tb-margin-top-wide tb-margin-left-wide"><a ng-if="!editMode" tb-button-click="clearAndShowFields()" tb-test-id="change-password-link">パスワードの変更</a></div><table ng-if="editMode"><tbody><tr ng-if="requireCurrentPassword"><td class="tb-label">現在のパスワード</td><td class="tb-details-value"><tb:password-box tb-text-box-model="fields.currentPassword" tb-text-box-required="true" tb-text-box-max-length="100" tb-text-box-focus="true" tb-text-box-disabled="busy" tb-test-id="edit-current-password-textbox" class="tb-input-wide"></tb:password-box></td><td></td></tr><tr><td class="tb-label">新しいパスワード</td><td class="tb-details-value"><tb:password-box tb-text-box-model="fields.newPassword" tb-text-box-required="true" tb-text-box-max-length="100" tb-text-box-disabled="busy" tb-test-id="edit-new-password-textbox" class="tb-input-wide"></tb:password-box></td><td></td></tr><tr><td class="tb-label">パスワードの確認</td><td class="tb-details-value"><tb:password-box tb-text-box-name="confirmPassword" tb-text-box-model="fields.confirmPassword" tb-text-box-required="true" tb-text-box-validation="tb-matching-inputs-validator" tb-match-data="fields.newPassword" tb-text-box-max-length="100" tb-text-box-disabled="busy" tb-test-id="edit-confirm-password-textbox" class="tb-input-wide"></tb:password-box><div tb-hidden="!(passwordForm.confirmPassword.$error.match &amp;&amp; fields.confirmPassword.length &gt; 0)" class="tb-padded tb-form-error">パスワードが一致しません</div></td><td class="tb-details-button-cell"><span tb-button-click="save()" tb-disabled="disableSaveButton()" class="tb-outline-button"><span ng-show="busy" class="tb-icon-spinner tb-lr-padded-narrow"></span>パスワードの保存</span></td></tr></tbody></table></form>
