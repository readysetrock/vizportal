<div class="tb-permissions-dialog-msg tb-dialog-body-text">{{ permissionsDialogMessage }}</div><div class="tb-lock-unlock-permissions-dialog tb-dialog-body-text"><tb:radio-button-group><tb:radio-button ng-model="permissionChangeSource.sources" tb-value="permissionState.Locked" data-tb-test-id="locked-to-the-project"></tb:radio-button><tb:radio-button-label><span class="tb-gray-icon-permissions-locked tb-lock-icon"></span><span class="tb-permission-option">プロジェクトにロックされています</span></tb:radio-button-label><div class="tb-indent"><div class="tb-dialog-lock-description">このプロジェクトのワークブックとデータ ソースは、常に既定のパーミッションを使用します。このプロジェクト内の個々のワークブックおよびデータ ソースに対するパーミッションは変更できません。</div><div ng-if="isChangeSourceLocked()" class="tb-permissions-warning-message">{{ warningMessage }}</div></div></tb:radio-button-group><tb:radio-button-group><tb:radio-button ng-model="permissionChangeSource.sources" tb-value="permissionState.Unlocked" data-tb-test-id="managed-by-the-owner"></tb:radio-button><tb:radio-button-label><span class="tb-gray-icon-permissions-unlocked tb-lock-icon"></span><span class="tb-permission-option">所有者によって管理されています</span></tb:radio-button-label><div class="tb-indent"><div class="tb-dialog-unlock-description">このプロジェクトのワークブックとデータ ソースは、既定のパーミッションを使用して開始します。このプロジェクト内の個々のワークブックおよびデータ ソースに対するパーミッションは変更できます。</div></div></tb:radio-button-group></div>
