<div class="tb-login"><form name="initializationForm" tb-test-id="initialization-form" novalidate="novalidate"><tb:sign-in-logo></tb:sign-in-logo><div class="tb-padded tb-login-title">サーバー管理者のアカウントを作成して Tableau Server にアクセス</div><div ng-switch="isLocal()" class="tb-login-text-box tb-padded"><tb:text-box ng-switch-when="false" tb-text-box-model="formData.username" tb-text-box-required="true" tb-text-box-enter="maybeInitialize()" tb-text-box-focus="true" tb-text-box-max-length="255" tb-text-box-name="username" tb-text-box-placeholder="'ユーザー名'" tb-text-box-tabindex="1" tb-test-id="non-local-auth-username"></tb:text-box><tb:text-box ng-switch-when="true" tb-text-box-model="formData.username" tb-text-box-required="true" tb-text-box-validation="tb-username-input-validator" tb-text-box-enter="maybeInitialize()" tb-text-box-max-length="255" tb-text-box-name="username" tb-text-box-placeholder="'ユーザー名'" tb-text-box-tabindex="1" tb-test-id="local-auth-username"></tb:text-box></div><div ng-if="!isActiveDirectory()" class="tb-login-text-box tb-padded"><tb:text-box tb-text-box-model="formData.displayName" tb-text-box-required="true" tb-text-box-enter="maybeInitialize()" tb-text-box-max-length="255" tb-text-box-name="displayName" tb-text-box-placeholder="'表示名'" tb-text-box-tabindex="2" tb-test-id="display-name"></tb:text-box></div><div class="tb-login-text-box tb-padded"><tb:password-box tb-text-box-model="formData.password" tb-text-box-required="true" tb-text-box-enter="maybeInitialize()" tb-text-box-name="password" tb-text-box-placeholder="'パスワード'" tb-text-box-tabindex="3" tb-test-id="password"></tb:password-box></div><div ng-if="!isActiveDirectory()" class="tb-login-text-box tb-padded"><tb:password-box tb-text-box-model="formData.confirmPassword" tb-text-box-required="true" tb-text-box-enter="maybeInitialize()" tb-text-box-validation="tb-matching-inputs-validator" tb-match-data="formData.password" tb-text-box-name="confirmPassword" tb-text-box-placeholder="'パスワードの確認'" tb-text-box-tabindex="4" tb-test-id="confirm-password"></tb:password-box></div><button tb-button-click="maybeInitialize()" ng-class="{'tb-button-busy': busy}" tb-disabled="busy" tabindex="5" tb-test-id="button-signin" class="tb-orange-button tb-button-init"><span ng-show="!busy">新しい管理者アカウント</span><span ng-show="busy"><span>アカウントの追加</span><span class="tb-icon-spinner-large"></span></span></button><div class="tb-login-msg-container"><div ng-show="initializationForm.username.$error.username" class="tb-login-msg tb-login-error">ユーザー名に次の文字を含めることはできません:<div>; ,</div></div><div ng-show="initializationForm.confirmPassword.$error.match &amp;&amp; passwordFieldsAreNonEmpty()" class="tb-login-msg tb-login-error">パスワードが一致する必要があります</div><div ng-show="result === 'invalidForm'" tb-test-id="message-success" class="tb-login-msg tb-login-error">認証資格情報を入力してください</div><div ng-show="result === 'failure'" tb-test-id="message-failure" class="tb-login-msg tb-login-error">{{ errorMessageKey | translate }}</div><div ng-show="result === 'success'" tb-test-id="message-success" class="tb-login-msg tb-login-success">管理者が作成されました。</div></div></form></div>
