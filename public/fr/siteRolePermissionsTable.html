<table class="tb-site-role-permissions-table"><thead><tr><th>Rôle de site</th><th>Accès au Web</th><th>Interagir</th><th>Publier</th><th>Gérer</th></tr></thead><tbody><tr ng-repeat="row in rows" ng-class="{'tb-site-role-permissions-table-divider': row.divider }"><td>{{ row.role | siteRole }}</td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['webAccess']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['interact']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['publish']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['manage']}"></span></td></tr></tbody></table>
