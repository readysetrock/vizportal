<div ng-switch="displaySettings.displayMode"><div ng-switch-default="ng-switch-default" class="tb-cards"><tb:scroll items="sliceable" layout="gridLayout(255, 282)" slice-changed="sliceChanged(newSlice)"><span ng-repeat="item in slice.items" tb-selected="selectedItems.contains(item)" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{'tb-hover': hover &amp;&amp; !isTouch, 'tb-thumbnail-touch': isTouch}" class="tb-thumbnail"><a ng-href="{{ detailsUrl(item) }}" tb-popover="'workbookPopover.html'" tb-popover-class="tb-content-item-popover" tb-popover-suppress="{{ isTouch }}" tb-popover-hide="actionMenuOpened" class="tb-thumbnail-slide"><img ng-src="{{item.thumbnailUrl}}" class="tb-thumbnail-slide-image"/><div class="tb-thumbnail-checkbox-background tb-slide"></div><div ng-class="{'tb-selected':actionMenuOpened}" class="tb-thumbnail-action-menu-background tb-slide"></div></a><div tb-button-click="selectedItems.toggle(item)" class="tb-thumbnail-checkbox-target"></div><tb:popup-menu opened="actionMenuOpened = true" closed="actionMenuOpened = false" tb-button-click="selectedItems.clear(); selectedItems.add(item);" class="tb-thumbnail-action-menu"><tb:popup-menu-custom-button><span class="tb-action-icon"></span></tb:popup-menu-custom-button><tb:popup-menu-content><div ng-include="'actionMenu.html'"></div></tb:popup-menu-content></tb:popup-menu><div class="tb-thumbnail-caption"><a ng-href="{{ detailsUrl(item) }}" class="tb-thumbnail-caption-link">{{item.name}}</a><tb:favorite-toggle ng-show="item.favorite || hover || isTouch" ng-model="item.favorite" on-add="addFavorite(item)" on-remove="removeFavorite(item)" class="tb-thumbnail-favorite"></tb:favorite-toggle></div></span></tb:scroll><div ng-if="isEmpty" class="tb-fill"><div ng-include="'emptyDataGridTemplate.html'" class="tb-fill"></div></div></div><div ng-switch-when="list" ng-controller="ContentGridCtrl"><tb:react-data-grid props="dataGridProps" ng-if="useReactDataGrid" ng-class="{'tb-data-grid-margin-left':!displaySettings.showFilterPanel}"></tb:react-data-grid><span ng-if="!useReactDataGrid"><tb:template-list templates="headers"><tb:template></tb:template><tb:template></tb:template><tb:template key="name" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('name'),'tb-sort-desc':sorter.isSortDescendingBy('name')}" class="tb-data-grid-header-text">Nom</span></tb:template><tb:template></tb:template><tb:template key="numSheets" resizable="resizable" clickable="clickable" direction="asc" numeric="numeric"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('numSheets'),'tb-sort-desc':sorter.isSortDescendingBy('numSheets')}" class="tb-data-grid-header-text">Feuilles</span></tb:template><tb:template key="size" resizable="resizable" clickable="clickable" direction="asc" numeric="numeric"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('size'),'tb-sort-desc':sorter.isSortDescendingBy('size')}" class="tb-data-grid-header-text">Taille</span></tb:template><tb:template key="projectName" resizable="resizable" clickable="clickable" direction="asc" template-if="place !== &quot;project&quot;"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('projectName'),'tb-sort-desc':sorter.isSortDescendingBy('projectName')}" class="tb-data-grid-header-text">Projet</span></tb:template><tb:template key="ownerName" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('ownerName'),'tb-sort-desc':sorter.isSortDescendingBy('ownerName')}" class="tb-data-grid-header-text">Propriétaire</span></tb:template><tb:template key="updatedAt" resizable="resizable" clickable="clickable" direction="desc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('updatedAt'),'tb-sort-desc':sorter.isSortDescendingBy('updatedAt')}" class="tb-data-grid-header-text">Modifié</span></tb:template><tb:template key="hasAlert" resizable="resizable" clickable="clickable" direction="desc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('hasAlert'),'tb-sort-desc':sorter.isSortDescendingBy('hasAlert')}" class="tb-data-grid-header-text"><span title="Alerte" class="tb-data-grid-header-icon tb-icon-alert-list-header"></span></span></tb:template></tb:template-list><tb:template-list templates="cells"><tb:template default-width="27"><span class="tb-checkbox-cell"><tb:checkbox checked="selectedItems.contains(row)" tb-disabled="disabledItems.contains(row)" tb-space="rowClicked(row, 0);"></tb:checkbox></span></tb:template><tb:template default-width="27"><span class="tb-favorite-button-cell"><tb:favorite-toggle ng-model="row.favorite" on-add="addFavorite(row)" on-remove="removeFavorite(row)" class="tb-prevent-data-grid-events"></tb:favorite-toggle></span></tb:template><tb:template><a ng-href="{{ detailsUrl(row) }}" class="tb-lr-padded-wide tb-prevent-data-grid-events"><span title="Classeur" class="tb-prevent-data-grid-events tb-grid-icon-workbook"></span><span title="{{ row.name }}" class="tb-prevent-data-grid-events tb-cell-height-padding">{{ row.name }}</span></a></tb:template><tb:template icon="icon" default-width="27"><tb:popup-menu><tb:popup-menu-custom-button class="tb-data-grid-action-menu"><span class="tb-action-icon"></span></tb:popup-menu-custom-button><tb:popup-menu-content><div ng-include="'actionMenu.html'"></div></tb:popup-menu-content></tb:popup-menu></tb:template><tb:template numeric="numeric"><span title="{{ row.numSheets | localizedCount }}" class="tb-lr-padded-wide">{{ row.numSheets | localizedCount }}</span></tb:template><tb:template numeric="numeric"><span title="{{ row.size | size }}" class="tb-lr-padded-wide">{{ row.size | size }}</span></tb:template><tb:template template-if="place !== &quot;project&quot;"><a title="{{ row.project.name }}" ng-href="{{ projectUrl(row.project) }}" class="tb-lr-padded-wide tb-cell-height-padding tb-prevent-data-grid-events">{{ row.project.name }}</a></tb:template><tb:template><a ui-sref="main.site.user.workbooks({ username: row.owner.username, domainName: row.owner.domainName })" tb-disabled="row.owner.readOnly" class="tb-lr-padded-wide tb-cell-height-padding tb-prevent-data-grid-events">{{ row.owner.displayName }}</a></tb:template><tb:template><span title="{{ row.updatedAt | localizedDateTime }}" class="tb-lr-padded-wide">{{ row.updatedAt | localizedDateTime }}</span></tb:template><tb:template icon="icon" default-width="27"><tb:popup-menu ng-if="row.hasAlert"><tb:popup-menu-custom-button><span title="A une alerte" class="tb-data-grid-icon tb-icon-alert"></span></tb:popup-menu-custom-button><tb:popup-menu-content><tb:alert-info close="popupMenu.close()" type="'workbook'" id="row.id"></tb:alert-info></tb:popup-menu-content></tb:popup-menu></tb:template></tb:template-list><tb:data-grid headers="headers" cells="cells" items="sliceable" is-row-selected="selectedItems.contains(row)" header-clicked="headerClicked(header)" row-clicked="rowClicked(row, colIndex)" rows-clickable="anyActionsAllowed()" slice-changed="sliceChanged(newSlice)" empty-template="'emptyDataGridTemplate.html'" empty-template-model="emptyTemplateModel" class="tb-show-lines tb-hide-current-row" ng-class="{'tb-data-grid-margin-left':!displaySettings.showFilterPanel}"></tb:data-grid></span></div></div>
