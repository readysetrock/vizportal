<div class="tb-bulk-import-dialog"><div class="tb-dialog-title"><div class="tb-box">Importer des utilisateurs depuis un fichier</div><a target="_blank" ng-href="{{ csvHelpHref }}" class="tb-lr-padded tb-learn-more-link">En savoir plus</a></div><tb:bulk-import-users-form ng-if="currentState !== dialogState.ImportComplete" form-controls="form.controls" endpoint="endpoint"></tb:bulk-import-users-form><tb:bulk-import-results-summary results="importResults"></tb:bulk-import-results-summary><div class="tb-bulk-import-dialog-buttons tb-bottom-right"><span ng-show="currentState === dialogState.ImportInProgress">{{percentComplete | localizedPercent}}</span><span tb-button-click="close({})" class="tb-outline-button tb-cancel-button">{{ closeButtonText() | translate }}</span><span ng-if="currentState !== dialogState.ImportComplete" tb-disabled="!canSubmitForm()" tb-button-click="importFile()" class="tb-outline-button tb-go-button">Importer les utilisateurs</span></div></div>
