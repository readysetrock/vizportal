<div tb-test-id="confirm-action-dialog-form" class="tb-group-membership"><div class="tb-dialog-title"><span>Group Membership</span></div><div class="tb-dialog-description">{{ editGroupMembershipDescription }}</div><div class="tb-group-membership-filters"><tb:select ng-model="groupFilter.selection" match-button-width="true" class="tb-group-membership-select"><tb:select-option ng-repeat="filter in groupFilters" value="filter"><span translate="{{filter}}"></span></tb:select-option></tb:select><span tb-test-id="membership-search-panel" class="tb-search-panel"><div class="tb-search-box"><tb:text-box tb-text-box-model="searchInput.text" tb-text-box-enter="submitSearch(searchInput.text, $event)" ng-keyup="_.debounce(submitSearch(searchInput.text), 200)" tb-text-box-clearable="true" tb-text-box-clear="submitSearch('')" tb-text-box-placeholder="'Search groups'"></tb:text-box><a tb-button-click="submitSearch(searchInput.text, $event)" class="tb-search-button">Search groups</a></div></span></div><div tb-test-id="picker-control" class="tb-groups-list"><tb:template-list templates="headers"><tb:template></tb:template><tb:template key="name"><div class="tb-data-grid-header-text">Group<span ng-if="needsAssignedGroupsRefresh" title="Remove unassigned groups from this list" ng-click="refreshAssignedGroups()" class="tb-refresh-button"></span></div></tb:template><tb:template key="userCount" direction="asc" numeric="numeric"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('userCount'),'tb-sort-desc':sorter.isSortDescendingBy('userCount')}" class="tb-data-grid-header-text">Members</span></tb:template></tb:template-list><tb:template-list templates="cells"><tb:template><span ng-class="{ 'tb-dirty' : isGroupDirty(row) }" class="tb-checkbox-cell"><tb:checkbox-tristate state="clientState[row.id]" tb-disabled="isBusy() || row.isAllUsersGroup"></tb:checkbox-tristate></span></tb:template><tb:template><span title="{{ row.name }}" tb-typeahead-format="searchInput.text" class="tb-lr-padded-wide">{{ row.name }}</span></tb:template><tb:template numeric="numeric"><span title="{{ row.userCount | localizedCount }}" class="tb-lr-padded-wide">{{ row.userCount | localizedCount }}</span></tb:template></tb:template-list><tb:data-grid headers="headers" cells="cells" items="sliceable" column-widths="columnWidths" rows-clickable="false" row-clicked="checkboxClicked(row, colIndex)" is-row-selected="selectedItems.contains(row)" class="tb-hide-current-row"></tb:data-grid></div><div class="tb-dialog-actions"><button tb-button-click="applyCancelButtons.cancel()" tb-disabled="applyCancelButtons.disableCancel()" tb-test-id="confirm-action-dialog-cancel" class="tb-outline-button tb-cancel-button">{{ applyCancelButtons.cancelString }}</button><button tb-button-click="applyCancelButtons.apply()" tb-disabled="applyCancelButtons.disableApply()" tb-test-id="confirm-action-dialog-confirm" class="tb-outline-button tb-go-button tb-margin-left-wide"><span ng-show="applyCancelButtons.isBusy()" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>{{ applyCancelButtons.applyString }}</span></button></div></div>
