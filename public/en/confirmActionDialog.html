<form ng-submit="confirm()" name="confirmActionDialog" tb-test-id="confirm-action-dialog-form"><div class="tb-dialog-title">{{ config.title }}</div><div ng-if="config.bodyText" class="tb-dialog-body-text">{{ config.bodyText }}</div><div ng-if="!config.bodyText" ng-include="config.bodyTemplateUrl" class="tb-dialog-body-template"></div><div class="tb-dialog-error">{{ errorMessage }}</div><div class="tb-dialog-actions"><button tb-button-click="dismiss()" tb-disabled="busy" type="button" tb-test-id="confirm-action-dialog-cancel" class="tb-outline-button tb-cancel-button">Cancel</button><button ng-class="{'tb-go-button': !config.isDeleteAction, 'tb-attention-button': config.isDeleteAction}" ng-repeat="button in config.buttons" type="submit" tb-button-click="setActor(button)" tb-focus="initialFocus === button" tb-disabled="confirmActionDialog.$invalid || busy || !!button.disabled()" tb-test-id="{{ button.testId || 'confirm-action-dialog-confirm' }}" class="tb-outline-button tb-go-button tb-margin-left-wide"><span ng-show="busy &amp;&amp; isActor(button)" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>{{ button.label }}</span><span ng-show="progress.percent !== undefined">&nbsp;{{ progress.percent | localizedPercent }}</span></button></div></form>
