<div class="tb-settings-group-name">Log Files</div><table class="tb-static-grid-table tb-static-grid-table-settings-min-width"><tr><th class="tb-data-grid-headers-line tb-ziplog-date-col"><span class="tb-data-grid-header-text">Date generated</span></th><th class="tb-data-grid-headers-line tb-ziplog-size-col"><span class="tb-data-grid-header-text">Size</span></th><th class="tb-data-grid-headers-line"><span class="tb-data-grid-header-text">Status</span></th></tr><tr><td class="tb-data-grid-separator-row tb-ziplog-date-col"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">{{ ziplog.date | localizedDateTime }}</span><span ng-show="!isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">None</span></td><td class="tb-data-grid-separator-row tb-ziplog-size-col"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">{{ ziplog.size | size }}</span><span ng-show="!isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">None</span></td><td class="tb-data-grid-separator-row"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">Snapshot ready to download.</span><span ng-show="isZiplogGenerating()" class="tb-data-grid-cell-text tb-lr-padded-wide">Generating a snapshot of log files…<span class="tb-lr-padded-wide tb-data-grid-icon tb-icon-spinner"></span></span><span ng-show="isNoZiplog()" class="tb-data-grid-cell-text tb-lr-padded-wide">Generate a new snapshot of log files.</span></td></tr></table><div class="tb-status-controls-container"><span class="tb-padded-box"><span tb-button-click="generate()" tb-test-id="ziplog-generate" tb-disabled="!isNoZiplog()" class="tb-outline-button">Generate Snapshot…</span></span><span class="tb-padded-box"><span tb-button-click="download()" tb-test-id="ziplog-download" tb-disabled="!isZiplogAvailable()" class="tb-outline-button">Download Snapshot</span></span><span class="tb-padded-box"><span tb-button-click="remove()" tb-test-id="ziplog-delete" tb-disabled="!isZiplogAvailable()" class="tb-outline-button tb-attention-button">Delete Snapshot</span></span></div>
