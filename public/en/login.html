<div ng-hide="initialized"><tb:signing-in></tb:signing-in></div><div ng-show="initialized" class="tb-login"><span class="tb-login-form-container"><tb:sign-in-logo></tb:sign-in-logo><form name="loginForm" autocomplete="off" novalidate="novalidate"><div ng-if="isUsernameAndPasswordEnabled()"><div class="tb-login-text-box tb-padded"><tb:text-box tb-text-box-model="credentials.username" tb-text-box-required="true" tb-text-box-enter="maybeLogin()" tb-text-box-placeholder="'Username'" tb-text-box-name="username" tb-text-box-focus="true" tb-text-box-tabindex="1" tb-test-id="textbox-username"></tb:text-box></div><div class="tb-login-text-box tb-padded"><tb:password-box tb-text-box-model="credentials.password" tb-text-box-required="true" tb-text-box-enter="maybeLogin()" tb-text-box-placeholder="'Password'" tb-text-box-name="password" tb-text-box-tabindex="2" tb-test-id="textbox-password"></tb:password-box></div></div><button tb-button-click="maybeLogin()" ng-class="{'tb-button-busy': busy}" tb-disabled="busy" tabindex="3" tb-test-id="button-signin" class="tb-orange-button tb-button-login"><span ng-show="!busy">Sign In</span><span ng-show="busy"><span>Signing In</span><span class="tb-icon-spinner-large"></span></span></button><div ng-if="!!preloginCustomization.resetPasswordUrl" class="tb-login-forgot-password"><a ng-href="{{ preloginCustomization.resetPasswordUrl }}">{{ 'forgotYourPassword' | translate }}</a></div></form></span><a ng-if="!!preloginCustomization.preloginNotificationImgUrl" ng-href="{{ preloginCustomization.preloginNotificationImgLink }}" target="_blank" class="tb-login-notification-img"><img ng-src="{{ preloginCustomization.preloginNotificationImgUrl }}"/></a><div ng-if="shouldDisplayWindowsCredentialsLink()" class="tb-login-windows-credentials"><a ng-if="!windowsCredentialsDisplayName()" tb-button-click="autoLogin()" tb-disabled="busy">{{ 'signInUsingWindowsCredentials' | translate }}</a><a ng-if="windowsCredentialsDisplayName()" tb-button-click="autoLogin()" tb-disabled="busy">{{ 'signInAsUser' | translate:'{USER: windowsCredentialsDisplayName()}' }}</a></div><div class="tb-login-msg-container"><div ng-show="errorMessages.length" tb-test-id="message-failure" class="tb-login-msg tb-login-error"><div ng-repeat="message in errorMessages">{{ message }}</div></div></div></div>
