<table class="tb-site-role-permissions-table"><thead><tr><th>Site role</th><th>Web access</th><th>Interact</th><th>Publish</th><th>Manage</th></tr></thead><tbody><tr ng-repeat="row in rows" ng-class="{'tb-site-role-permissions-table-divider': row.divider }"><td>{{ row.role | siteRole }}</td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['webAccess']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['interact']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['publish']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['manage']}"></span></td></tr></tbody></table>
