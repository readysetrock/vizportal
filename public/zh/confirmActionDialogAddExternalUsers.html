<div class="tb-dialog-external-users"><div ng-show="showAuthenticationSelector" class="tb-dialog-authentication-options"><tb:radio-button-group class="tb-dialog-authentication-option"><tb:radio-button ng-model="input.thirdPartyUsers" tb-value="true"></tb:radio-button><tb:radio-button-label>添加要接受单点登录 (SSO) 身份验证的用户</tb:radio-button-label></tb:radio-button-group><div class="tb-dialog-authentication-option-description">这使用户能够通过您现有的 SAML IdP 登录到 Tableau Online。在此操作完成后，您可以向用户发送一封包含站点 URL 的欢迎电子邮件。</div><tb:radio-button-group class="tb-dialog-authentication-option"><tb:radio-button ng-model="input.thirdPartyUsers" tb-value="false"></tb:radio-button><tb:radio-button-label>添加要接受 TableauID 身份验证的用户</tb:radio-button-label></tb:radio-button-group><div class="tb-dialog-authentication-option-description">TableauID 是专门用于登录到 Tableau Online 的用户名和密码。用户将收到包含注册信息的欢迎电子邮件。</div></div><div class="tb-dialog-body-input-description">输入电子邮件地址(由分号分隔)</div><div class="tb-dialog-external-users-form-fields"><div class="tb-multiline-text-holder"><div><textarea ng-model="input.text" ng-required="true" ng-disabled="busy" tb-auto-select="true" spellcheck="false" class="tb-multiline-text"></textarea></div></div><div class="tb-dialog-external-users-quota">{{ userQuotaMessage }}</div><div ng-if="invalidEmails.length &gt; 0" class="tb-dialog-warnings-list"><div ng-repeat="email in invalidEmails" translate="addExternalUsersInvalidEmail" translate-values="{ EMAIL: email }" translate-interpolation="escaped" class="tb-dialog-invalid-email-warning"></div></div><tb-select ng-model="siteRoleSelect.model" ng-class=""><tb-select-option ng-repeat="siteRoleOption in siteRoleSelect.options" value="siteRoleOption"><span translate="{{'siteRole_'+siteRoleOption}}"></span></tb-select-option></tb-select></div><div ng-hide="input.thirdPartyUsers" class="tb-dialog-external-users-prompt">系统将向用户发送一封包含注册信息的欢迎电子邮件。</div></div>
