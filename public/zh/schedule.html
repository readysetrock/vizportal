<div class="tb-place-banner"><div class="tb-breadcrumbs"><span class="tb-breadcrumb"><a ui-sref="^.schedules" tb-test-id="schedules-link">所有计划</a></span><span class="tb-breadcrumb-divider">&#8250;</span><span class="tb-breadcrumb-icon tb-link-schedule"></span><span title="{{ schedule.name }}" class="tb-breadcrumb tb-last">{{ schedule.name }}</span></div><div class="tb-place-information"><span tb-if-feature-flag="!useUpdatedFontStyles" class="tb-place-type"><div class="tb-place-type-icon tb-place-type-icon-schedule"></div><div class="tb-place-type-text">计划</div></span><div class="tb-place-name-and-description"><div class="tb-place-name-line"><div tb-if-feature-flag="useUpdatedFontStyles" class="tb-place-type-icon tb-place-type-icon-schedule"></div><div tb-test-id="place-name" title="{{ schedule.name }}" class="tb-place-name tb-schedule-place-name tb-enable-selection">{{ schedule.name }}</div><a ng-if="canRunNow()" tb-button-click="runNow($event)" tb-test-id="settings-action-run" class="tb-text-button tb-dark tb-run-now-icon tb-margin-left-xlarge">立即运行…</a><a ng-if="canEditSchedule()" tb-button-click="rename($event)" tb-test-id="action-rename-place" class="tb-text-button tb-dark tb-rename-icon tb-margin-left-wide">重命名…</a></div><div tb-test-id="place-description" class="tb-place-description-line"><span tb-if-feature-flag="useUpdatedFontStyles" class="tb-place-type-text-inline">计划<span class="tb-place-description-line-separator">&bull;</span></span><span>{{ schedule | scheduleFrequencyDescription }}&nbsp;<span ng-if="schedule.runNextAt" translate="nextRunAt" translate-values="{ NEXT_RUN: (schedule.runNextAt | localizedDateTime) }" translate-interpolation="escaped"></span></span></div></div></div><div class="tb-subplace-tabs tb-small"><span ng-if="!isSubscription" class="tb-box"><a tb-state-href="^.extractTasks" tb-state-href-config="{ keepSearch: true, omitParams: ({{ '**.extractTasks.**' | includedByState }} ? [] : ['order']) }" tb-selected="'**.extractTasks.**' | includedByState" tb-button-click="subplaceTabClicked('extractTasks')" tb-test-id="subplace-tab-button-extractTasks" class="tb-subplace-tab-button"><span tb-test-id="subplace-tab-label" class="tb-label">数据提取刷新</span><span tb-test-id="subplace-tab-count" class="tb-count">{{ subplaceCounts.extractTasks | localizedCount }} &nbsp;</span></a></span><span ng-if="isSubscription" class="tb-box"><a tb-state-href="^.subscriptions" tb-state-href-config="{ keepSearch: true, omitParams: ({{ '**.subscriptions.**' | includedByState }} ? [] : ['order']) }" tb-selected="'**.subscriptions.**' | includedByState" tb-button-click="subplaceTabClicked('subscriptions')" tb-test-id="subplace-tab-button-subscriptions" class="tb-subplace-tab-button"><span tb-test-id="subplace-tab-label" class="tb-label">订阅</span><span tb-test-id="subplace-tab-count" class="tb-count">{{ subplaceCounts.subscriptions | localizedCount }} &nbsp;</span></a></span><a tb-state-href="^.details" tb-state-href-config="{ keepSearch: true, omitParams: ({{ '**.details.**' | includedByState }} ? [] : ['order']) }" tb-selected="'**.details.**' | includedByState" tb-button-click="subplaceTabClicked('details')" tb-test-id="subplace-tab-button-details" class="tb-subplace-tab-button"><span tb-test-id="subplace-tab-label" class="tb-label">详细信息</span><span tb-if-feature-flag="!useUpdatedFontStyles" class="tb-count">&nbsp;</span></a></div></div><div ui-view="" class="tb-subplace"></div>
