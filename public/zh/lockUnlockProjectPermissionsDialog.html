<div class="tb-permissions-dialog-msg tb-dialog-body-text">{{ permissionsDialogMessage }}</div><div class="tb-lock-unlock-permissions-dialog tb-dialog-body-text"><tb:radio-button-group><tb:radio-button ng-model="permissionChangeSource.sources" tb-value="permissionState.Locked" data-tb-test-id="locked-to-the-project"></tb:radio-button><tb:radio-button-label><span class="tb-gray-icon-permissions-locked tb-lock-icon"></span><span class="tb-permission-option">已锁定到项目</span></tb:radio-button-label><div class="tb-indent"><div class="tb-dialog-lock-description">此项目中的工作簿和数据源始终使用默认权限。无法修改此项目中单独的工作簿和数据源的权限。</div><div ng-if="isChangeSourceLocked()" class="tb-permissions-warning-message">{{ warningMessage }}</div></div></tb:radio-button-group><tb:radio-button-group><tb:radio-button ng-model="permissionChangeSource.sources" tb-value="permissionState.Unlocked" data-tb-test-id="managed-by-the-owner"></tb:radio-button><tb:radio-button-label><span class="tb-gray-icon-permissions-unlocked tb-lock-icon"></span><span class="tb-permission-option">由所有者管理</span></tb:radio-button-label><div class="tb-indent"><div class="tb-dialog-unlock-description">此项目中的工作簿和数据源开始时使用默认权限。可以修改此项目中单独的工作簿和数据源的权限。</div></div></tb:radio-button-group></div>
