<div class="tb-details"><table><tbody><tr class="tb-about"><td class="tb-label">关于</td><td class="tb-details-value"><tb:editable-textarea ng-readonly="!allowedAction('setDescription')" ng-model="datasource.description" on-before-save="changeDescription(newText)" button-container=".tb-about-actions"></tb:editable-textarea></td><td class="tb-about-actions tb-details-button-cell"></td></tr><tr><td class="tb-label">项目</td><td class="tb-details-value"><a ui-sref="main.site.content.project.datasources({ id: datasource.project.id })">{{ datasource.project.name }}</a></td><td class="tb-details-button-cell"><span ng-if="allowedAction('setProject')" tb-button-click="moveToProject($event)" tb-test-id="settings-action-move-to-project" class="tb-outline-button">移动…</span></td></tr><tr><td class="tb-label">所有者</td><td tb-test-id="settings-owner" class="tb-details-value"><a tb-disabled="datasource.owner.readOnly" tb-state-href="main.site.user.workbooks" tb-state-href-params="{ username: datasource.owner.username, domainName: datasource.owner.domainName }">{{ datasource.owner.displayName }}</a></td><td class="tb-details-button-cell"><span ng-if="allowedAction('setOwner')" tb-button-click="changeOwner($event)" tb-test-id="settings-action-chown" class="tb-outline-button">更改所有者…</span></td></tr><tr class="tb-tag-row"><td class="tb-label">标记</td><td class="tb-details-value tb-details-cell-no-wrap"><tb:editable-tags ng-readonly="!allowedAction('setTags')" ng-model="datasource.tags" on-before-save="changeTags(newTags)" button-container=".tb-tag-button-cell" tag-filter-state="main.site.content.site.datasources"></tb:editable-tags></td><td class="tb-details-button-cell tb-tag-button-cell"></td></tr><tr><td class="tb-label">修改时间</td><td class="tb-details-value">{{ datasource.updatedAt | localizedDateTime }}</td><td class="tb-details-button-cell"></td></tr><tr class="tb-more-actions"><td></td><td></td><td class="tb-details-button-cell tb-details-cell-no-border"><span ng-if="allowedAction('del')" tb-button-click="del($event)" tb-test-id="settings-action-delete" class="tb-outline-button tb-attention-button">删除数据源…</span></td></tr></tbody></table></div>
