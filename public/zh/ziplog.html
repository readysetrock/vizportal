<div class="tb-settings-group-name">日志文件</div><table class="tb-static-grid-table tb-static-grid-table-settings-min-width"><tr><th class="tb-data-grid-headers-line tb-ziplog-date-col"><span class="tb-data-grid-header-text">生成日期</span></th><th class="tb-data-grid-headers-line tb-ziplog-size-col"><span class="tb-data-grid-header-text">大小</span></th><th class="tb-data-grid-headers-line"><span class="tb-data-grid-header-text">状态</span></th></tr><tr><td class="tb-data-grid-separator-row tb-ziplog-date-col"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">{{ ziplog.date | localizedDateTime }}</span><span ng-show="!isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">无</span></td><td class="tb-data-grid-separator-row tb-ziplog-size-col"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">{{ ziplog.size | size }}</span><span ng-show="!isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">无</span></td><td class="tb-data-grid-separator-row"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">快照可供下载。</span><span ng-show="isZiplogGenerating()" class="tb-data-grid-cell-text tb-lr-padded-wide">正在生成日志文件的快照...<span class="tb-lr-padded-wide tb-data-grid-icon tb-icon-spinner"></span></span><span ng-show="isNoZiplog()" class="tb-data-grid-cell-text tb-lr-padded-wide">生成日志文件的新快照。</span></td></tr></table><div class="tb-status-controls-container"><span class="tb-padded-box"><span tb-button-click="generate()" tb-test-id="ziplog-generate" tb-disabled="!isNoZiplog()" class="tb-outline-button">生成快照…</span></span><span class="tb-padded-box"><span tb-button-click="download()" tb-test-id="ziplog-download" tb-disabled="!isZiplogAvailable()" class="tb-outline-button">下载快照</span></span><span class="tb-padded-box"><span tb-button-click="remove()" tb-test-id="ziplog-delete" tb-disabled="!isZiplogAvailable()" class="tb-outline-button tb-attention-button">删除快照</span></span></div>
