<div class="tb-add-ad-users-dialog"><div class="tb-dialog-title">从 Active Directory 导入用户</div><div>输入 Active Directory 用户名 (由分号分隔)<form ng-submit="addActiveDirectoryUsers(input.text)" name="addActiveDirectorySiteUsersDialog"><div class="tb-dialog-body-control tb-multiline-text-holder"><div><textarea ng-model="input.text" ng-required="true" ng-disabled="busy" tb-auto-select="true" spellcheck="false" class="tb-multiline-text"></textarea></div></div><div ng-if="isQuotaEnabledForSite" translate="availableQuota" translate-values="{ NUM_USERS: availableQuota }" translate-interpolation="localizedCountEscaped" class="tb-available-quota tb-row"></div><div class="tb-row"><span class="tb-row-height-box tb-margin-right">站点角色</span><span class="tb-box tb-half-width tb-row-with-icon-on-right"><tb:select ng-model="siteRole" ng-change="setSiteRole(siteRole)" match-button-width="true" tb-disabled="busy || undefined" class="tb-select-site-role-menu"><tb:select-none>为这些用户选择角色</tb:select-none><tb:select-option ng-repeat="siteRoleOption in siteRoleOptions" value="siteRoleOption" tb-disabled="isSiteRoleOptionDisabled(siteRoleOption)">{{ siteRoleOption | siteRole }}</tb:select-option></tb:select><div tb-popover="'siteRolePermissionsPopover.html'" tb-popover-class="tb-site-role-permissions-popover" tb-popover-delay="150" class="tb-row-icon-on-right tb-icon-help"></div></span></div><div ng-if="availableQuota &lt;= 0" class="tb-no-quota-available-message">除非购买更多配额或者删除现有用户，否则只能添加未获许可的用户。</div><div class="tb-dialog-actions"><button tb-button-click="dismiss()" tb-disabled="busy" type="button" tb-test-id="confirm-action-dialog-cancel" class="tb-outline-button tb-cancel-button">取消</button><button type="submit" tb-focus="tb-focus" tb-disabled="addActiveDirectorySiteUsersDialog.$invalid || busy" tb-test-id="confirm-action-dialog-confirm" class="tb-outline-button tb-go-button tb-margin-left-wide"><span ng-show="busy" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>导入用户</span></button></div></form></div></div>
