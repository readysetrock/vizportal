<form action="{{endpoint}}" enctype="multipart/form-data" method="POST" target="{{iframeId}}" name="bulkImportForm" class="tb-bulk-import-form"><div ng-show="authenticationSelector.visible" class="tb-dialog-authentication-options"><label class="tb-dialog-authentication-option"><div class="tb-dialog-authentication-option-control"><input type="radio" name="thirdPartyUsers" value="true" ng-checked="authenticationSelector.selectionValue"/></div><div class="tb-dialog-authentication-option-label">添加要接受单点登录 (SSO) 身份验证的用户</div></label><div class="tb-dialog-authentication-option-description">这使用户能够通过您现有的 SAML IdP 登录到 Tableau Online。在此操作完成后，您可以向用户发送一封包含站点 URL 的欢迎电子邮件。</div><label class="tb-dialog-authentication-option"><div class="tb-dialog-authentication-option-control"><input type="radio" name="thirdPartyUsers" value="false" ng-checked="!authenticationSelector.selectionValue"/></div><div class="tb-dialog-authentication-option-label">添加要接受 TableauID 身份验证的用户</div></label><div class="tb-dialog-authentication-option-description">TableauID 是专门用于登录到 Tableau Online 的用户名和密码。用户将收到包含注册信息的欢迎电子邮件。</div></div><tb:file-input filename-localization-key="importUsers_FileName" name="uploaded_file" required="required" class="tb-padded-box"></tb:file-input><input type="hidden" value="{{action}}" name="reason"/><input type="hidden" value="{{xsrfToken}}" name="XSRF-TOKEN"/><tb:upload-iframe iframe-id="iframeId" name="{{iframeId}}" handle-result="handleFormSubmitResult(result)"></tb:upload-iframe></form>
