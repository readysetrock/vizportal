<div class="tb-fill tb-enable-selection"><tb:scroll items="rows" layout="layout" slice-changed="handleSliceChanged(newSlice)" scroll-controls="scrollControls" scroll-left-changed="scrollLeftChanged({scrollLeft:scrollLeft})"><div tb-min-width="columnWidths.getTotal()" tb-child-selector=".tb-data-grid-row-background" tb-child-exclusion-selector=".tb-prevent-data-grid-events" tb-child-exclusion-events="click mousedown" tb-child-click="rowClicked({ row: slice.items[rowIndex(child)] })" tb-child-mouseenter-touchstart="setHoverRow(child, { row: slice.items[rowIndex(child)] })" tb-child-mouseleave-touchmove="setHoverRow(null, null)" tb-child-mousedown="setActiveRow(child)" tb-child-mouseup="clearActiveRow()" tb-child-touchend="setActiveRowIfHoverRow(child)" class="tb-data-grid-body-background"><div ng-repeat="row in slice.items" data-row-index="{{$index}}" ng-class="{ 'tb-data-grid-current-row': isCurrentRowIndex($index), 'tb-data-grid-selected-row': isRowSelected({row: row}), 'tb-data-grid-separator-row': isRowSeparator({row: row}) }" ng-style="{ cursor: rowsClickable ? 'pointer' : 'default' }" class="tb-data-grid-row-background"></div></div><span tb-child-selector=".tb-data-grid-cell" tb-child-exclusion-selector=".tb-prevent-data-grid-events" tb-child-exclusion-events="click mousedown" tb-child-click="rowClicked({ row: slice.items[rowIndex(child)], colIndex: colIndex(child) })" tb-child-mouseenter-touchstart="setHoverRowIndex(rowIndex(child), { row: slice.items[rowIndex(child)], colIndex: colIndex(child) })" tb-child-mouseleave-touchmove="setHoverRow(null, null)" tb-child-mousedown="setActiveRow(child)" tb-child-mouseup="clearActiveRow()" tb-child-touchend="setActiveRowIfHoverRow(child)" class="tb-data-grid-body-columns"><span ng-repeat="cell in cells" tb-width="columnWidths.getActual($index) || 'auto'" class="tb-data-grid-body-column"><div ng-repeat="row in slice.items" data-row-index="{{$index}}" data-col-index="{{$parent.$index}}" ng-style="{ cursor: rowsClickable ? 'pointer' : 'default' }" class="tb-data-grid-cell"><div tb-transclude-fn="cell.linkFn" tb-transclude-scope="{ row: row }" ng-class="{'tb-data-grid-cell-text-numeric': cell.attrs.numeric, 'tb-data-grid-cell-text-icon': cell.attrs.icon}" class="tb-data-grid-cell-text"></div></div></span></span></tb:scroll><div ng-if="empty" class="tb-fill"><div ng-include="emptyTemplate || 'noMatchingResults.html'" class="tb-fill"></div></div></div>
