<table class="tb-site-role-permissions-table"><thead><tr><th>站点角色</th><th>Web 访问</th><th>交互</th><th>发布</th><th>管理</th></tr></thead><tbody><tr ng-repeat="row in rows" ng-class="{'tb-site-role-permissions-table-divider': row.divider }"><td>{{ row.role | siteRole }}</td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['webAccess']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['interact']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['publish']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['manage']}"></span></td></tr></tbody></table>
