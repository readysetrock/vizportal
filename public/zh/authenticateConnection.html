<div ng-if="!doneWithWindow" class="tb-connection-auth"><div class="tb-connection-auth-prompt">要打开此视图，您必须登录此视图使用的数据库。</div><div ng-repeat="connectionProperty in connectionProperties" class="tb-connection-property"><span translate="{{ connectionProperty.translate }}" class="tb-connection-property-label"></span><span tb-test-id="{{connectionProperty.tbTestId}}" class="tb-connection-property-value">{{ connectionProperty.value }}</span></div><div class="tb-connection-auth-box"><div class="tb-connection-auth-box-title">登录</div><form name="connectionAuthForm" autocomplete="off" ng-submit="attemptAuth()"><div ng-if="authModeOptions.length &gt;= 2" class="tb-padded"><span class="tb-connection-auth-box-label">身份验证</span><span class="tb-connection-auth-text-box"><tb:select ng-model="authVM.selectedAuthMode" tb-test-id="auth-connection-auth-mode-select"><tb:select-option ng-repeat="option in authModeOptions" value="option.mode">{{ option.modeFriendlyName }}</tb:select-option></tb:select></span></div><div class="tb-padded"><span class="tb-connection-auth-box-label">用户名</span><span class="tb-connection-auth-text-box"><tb:text-box tb-text-box-model="authVM.username" tb-text-box-enter="attemptAuth()" tb-text-box-required="true" tb-text-box-focus="!focusOnPassword" tb-text-box-tabindex="1" tb-test-id="textbox-username"></tb:text-box></span></div><div class="tb-padded"><span class="tb-connection-auth-box-label">密码</span><span class="tb-connection-auth-text-box"><tb:password-box tb-text-box-model="authVM.password" tb-text-box-enter="attemptAuth()" tb-text-box-required="true" tb-text-box-focus="focusOnPassword" tb-text-box-tabindex="2" tb-test-id="textbox-password"></tb:password-box></span></div><div class="tb-padded"><span tb-button-click="attemptAuth()" tabindex="3" tb-disabled="!connectionAuthForm.$valid || busy" tb-test-id="button-signin" class="tb-outline-button"><span ng-show="busy" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>登录</span></span></div><div ng-show="!isPreview" class="tb-padded"><tb:checkbox-group class="tb-padded"><tb:checkbox ng-model="authVM.rememberPassword"></tb:checkbox><tb:checkbox-label ng-if="rememberPasswordsForever">记住我的密码</tb:checkbox-label><tb:checkbox-label ng-if="!rememberPasswordsForever">在退出前记住我的密码</tb:checkbox-label></tb:checkbox-group></div></form><div ng-show="errorMessageKey" tb-test-id="message-failure" class="tb-padded tb-connection-auth-error">{{ errorMessageKey | translate }}</div></div></div><div ng-if="doneWithWindow" class="tb-connection-auth"><div class="tb-connection-auth-connected">您已登录到数据库。</div><div class="tb-connection-auth-prompt">关闭此窗口以返回到视图。</div></div>
