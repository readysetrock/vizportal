<div class="tb-tabs-banner"><span tb-button-click="placeTitleClicked()" class="tb-tabs-banner-title tb-clickable"><span class="tb-label">计划</span><span tb-test-id="subplace-tab-count" class="tb-count">{{ schedules.count | localizedCount }} &nbsp;</span></span></div><div class="tb-tabs-banner-subplace"><div class="tb-fill"><div class="tb-action-bar"><div class="tb-action-bar-left"><span ng-repeat="action in listActions | filter:availableListAction" class="tb-box"><span tabindex="0" tb-button-click="action.execute($event)" tb-test-id="action-{{action.name}}" class="tb-outline-button tb-new-button tb-row tb-margin-right-wide"><span class="tb-create-new-icon"></span><span translate="{{action.translate || action.name}}"></span></span></span><tb:selection-menu selection="selectedItems" sliceable="sliceable"></tb:selection-menu><span ng-if="showActionMenu()" class="tb-box"><span class="tb-action-bar-divider"></span><span class="tb-box tb-row"><tb:popup-menu direction="dr"><tb:popup-menu-text-button tb-test-id="action-menu-button" class="tb-small">动作</tb:popup-menu-text-button><tb:popup-menu-content><div tb-button-click="popupMenu.close()"><div ng-repeat="action in menuActions | filter:availableAction" tb-button-click="action.execute(selectedItems, actionMenuContext(popupMenu.button), detailedItem)" tb-test-id="action-{{action.name}}" tb-disabled="!!action.isDisabled(selectedItems, detailedItem, allowedActions)" translate="{{action.translate || action.name}}" class="tb-popup-menu-item"></div></div></tb:popup-menu-content></tb:popup-menu></span></span></div></div><div class="tb-items-panel"><tb:react-data-grid props="dataGridProps" ng-if="useReactDataGrid"></tb:react-data-grid><span ng-if="!useReactDataGrid"><tb:template-list templates="headers"><tb:template></tb:template><tb:template key="name" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('name'),'tb-sort-desc':sorter.isSortDescendingBy('name')}" class=" tb-cell-height-padding">{{ row.name }}</span></a></tb:template><tb:template icon="icon" default-width="27"><tb:popup-menu><tb:popup-menu-custom-button class="tb-data-grid-action-menu"><span class="tb-action-icon"></span></tb:popup-menu-custom-button><tb:popup-menu-content><div ng-include="'actionMenu.html'"></div></tb:popup-menu-content></tb:popup-menu></tb:template><tb:template><span title="{{ row.scheduleType | scheduleTypeName }}" class="tb-lr-padded-wide">{{ row.scheduleType | scheduleTypeName }}</span></tb:template><tb:template><span title="{{ row.scheduledAction | scheduleActionName }}" class="tb-lr-padded-wide">{{ row.scheduledAction | scheduleActionName }}</span></tb:template><tb:template numeric="numeric"><span title="{{ row.taskCount | localizedCount }}" class="tb-lr-padded-wide">{{ row.taskCount | localizedCount }}</span></tb:template><tb:template><span title="{{ row.parallel ? 'scheduleBehaviorParallel' : 'scheduleBehaviorSerial' | translate }}" translate="{{row.parallel ? 'scheduleBehaviorParallel' : 'scheduleBehaviorSerial'}}" class="tb-lr-padded-wide"></span></tb:template><tb:template><span ng-if="row.runNextAt" title="{{ row.runNextAt | localizedDateTime }}" class="tb-lr-padded-wide">{{ row.runNextAt | localizedDateTime }}</span><span ng-if="!row.runNextAt" title="已禁用" class="tb-lr-padded-wide">已禁用</span></tb:template></tb:template-list><tb:data-grid headers="headers" cells="cells" items="sliceable" is-row-selected="selectedItems.contains(row)" header-clicked="headerClicked(header)" row-clicked="rowClicked(row, colIndex)" rows-clickable="anyActionsAllowed()" slice-changed="sliceChanged(newSlice)" empty-template="'emptyDataGridTemplate.html'" empty-template-model="emptyTemplateModel" class="tb-show-lines tb-hide-current-row tb-data-grid-margin-left"></tb:data-grid></span></div></div></div>
