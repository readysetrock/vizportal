<div class="tb-details"><table><tbody><tr ng-if="!isLocalGroup()"><td class="tb-label">域</td><td tb-test-id="tb-domain-value-id" class="tb-details-value">{{ groupDetailsModel.domainName }}</td><td class="tb-details-button-cell"></td></tr><tr><td class="tb-label">创建时间</td><td tb-test-id="tb-created-id" class="tb-details-value">{{ groupDetailsModel.createdAt | localizedDateTime }}</td><td class="tb-details-button-cell"></td></tr><tr><td class="tb-label">修改时间</td><td tb-test-id="tb-modified-id" class="tb-details-value">{{ groupDetailsModel.updatedAt | localizedDateTime }}</td><td class="tb-details-button-cell"></td></tr><tr ng-if="allowMinimumSiteRole"><td class="tb-label">最低站点角色</td><td class="tb-details-value"><span ng-if="!isEditingMinimumSiteRole" tb-test-id="tb-minimum-site-role-id">{{ groupDetailsModel.minimumSiteRole | siteRole }}</span><span ng-if="isEditingMinimumSiteRole" class="tb-box"><tb:select ng-model="groupDetailsModel.minimumSiteRole" tb-disabled="isSavingMinimumSiteRole" tb-test-id="group-details-default-site-role-select"><tb:select-option ng-repeat="siteRoleOption in siteRoleOptions" value="siteRoleOption">{{ siteRoleOption | siteRole }}</tb:select-option></tb:select></span></td><td class="tb-details-button-cell"><span ng-if="!isEditingMinimumSiteRole" tb-button-click="editSiteRole($event)" tb-test-id="group-details-default-site-role-edit" class="tb-outline-button">更改角色</span><span tb-disabled="!groupDetailsModel.minimumSiteRole" ng-if="isEditingMinimumSiteRole" tb-button-click="saveSiteRole($event)" class="tb-outline-button tb-go-button"><span ng-show="isSavingMinimumSiteRole" class="tb-icon-spinner tb-lr-padded-narrow"></span><span tb-test-id="group-details-default-site-role-save">保存</span></span><span ng-if="isEditingMinimumSiteRole" tb-button-click="cancelSiteRole($event)" tb-test-id="group-details-default-site-role-cancel" class="tb-outline-button tb-cancel-button">取消</span></td></tr><tr ng-if="!isAllUsersGroup()" class="tb-more-actions"><td></td><td></td><td><span tb-button-click="deleteGroup($event)" tb-test-id="settings-action-delete" class="tb-outline-button tb-attention-button">删除组…</span></td></tr></tbody></table></div>
