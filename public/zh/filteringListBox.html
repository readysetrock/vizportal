<div class="tb-filtering-list-box"><div class="tb-list-box"><tb:template-list templates="cells"><tb:template template-if="showActiveRow"><div title="{{ getItemText(row) }}" class="tb-filtering-list-box-row"><span ng-show="isActiveRow(row)" class="tb-lr-padded">&bull;</span></div></tb:template><tb:template template-if="showIcons"><div title="{{ getItemText(row) }}" class="tb-filtering-list-box-row"><span class="tb-menu-item-icon tb-{{ getItemIcon(row) }}"></span></div></tb:template><tb:template><div ng-class="(showActiveRow || showIcons) ? 'tb-padded-right' : 'tb-lr-padded'" tb-typeahead-format="textInput" tb-match-prefixes-only="matchPrefixesOnly" title="{{ getItemText(row) }}" class="tb-filtering-list-box-row">{{ getItemText(row) }}</div></tb:template><tb:template template-if="withCounts"><div class="tb-lr-padded-narrow tb-row-count">{{ row.count | localizedCount }}</div></tb:template></tb:template-list><tb:data-grid-body row-height="rowHeight" cells="cells" rows="items" row-clicked="rowClicked(row)" rows-clickable="true" is-row-separator="isRowSeparator(row)" column-widths="columnWidths" content-widths-changed="columnWidths.setWidths(contentWidths, containerWidth)" current-row-index="currentRow.index" current-row-object="currentRow.object" always-have-current-row="false" class="tb-highlight-current-row"></tb:data-grid-body></div><div class="tb-filtering-list-box-textbox tb-padded-small"><tb:text-box tb-text-box-model="textInput" tb-text-box-keydown="handleKeyEvent($event)" tb-text-box-focus="true" tb-text-box-placeholder="placeholderText" tb-test-id="{{textBoxTestId}}" tb-text-box-clearable="true"></tb:text-box><a title="搜索" tb-test-id="filtering-list-search-button" class="tb-search-button"></a></div></div>
