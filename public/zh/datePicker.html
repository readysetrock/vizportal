<div class="tb-date-picker"><div class="tab-datepicker-header"><span class="tab-datepicker-header-text">{{calendar.header()}}</span><span tb-button-click="prevMonth()" class="tab-datepicker-header-button tab-datepicker-prev-month-button">&lt;</span><span tb-button-click="nextMonth()" class="tab-datepicker-header-button tab-datepicker-next-month-button">&gt;</span></div><div class="tab-datepicker-month-table-wrapper"><div class="tab-datepicker-week-shade"></div><table class="tab-datepicker-month-table"><thead><tr><th ng-repeat="name in calendar.dayNames() track by $index" class="tab-datepicker-header-cell">{{name}}</th></tr></thead><tbody><tr ng-repeat="week in calendar.getWeeks()"><td ng-repeat="dayCell in week" ng-class="{'tab-datepicker-day-cell-othermonth': dayCell.otherMonth,'tab-datepicker-day-cell-selected': dayCell.selected,'tab-datepicker-day-cell-today': dayCell.today}" tb-button-click="select(dayCell.day)" class="tab-datepicker-day-cell">{{dayCell.dayNumber()}}</td></tr></tbody></table></div></div>
