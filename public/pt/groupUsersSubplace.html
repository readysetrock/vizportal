<div class="tb-fill"><div class="tb-action-bar"><div class="tb-action-bar-left"><span ng-repeat="action in listActions | filter:availableListAction" class="tb-box"><span tabindex="0" tb-button-click="action.execute($event)" tb-test-id="action-{{action.name}}" class="tb-outline-button tb-new-button tb-row tb-margin-right-wide"><span class="tb-create-new-icon"></span><span translate="{{action.translate || action.name}}"></span></span></span><tb:selection-menu selection="selectedItems" sliceable="sliceable"></tb:selection-menu><span ng-if="showActionMenu()" class="tb-box"><span class="tb-action-bar-divider"></span><span class="tb-box tb-row"><tb:popup-menu direction="dr"><tb:popup-menu-text-button tb-test-id="action-menu-button" class="tb-small">Ações</tb:popup-menu-text-button><tb:popup-menu-content><div tb-button-click="popupMenu.close()"><div ng-repeat="action in menuActions | filter:availableAction" tb-button-click="action.execute(selectedItems, actionMenuContext(popupMenu.button), detailedItem)" tb-test-id="action-{{action.name}}" tb-disabled="!!action.isDisabled(selectedItems, detailedItem, allowedActions)" translate="{{action.translate || action.name}}" class="tb-popup-menu-item"></div></div></tb:popup-menu-content></tb:popup-menu></span></span></div></div><div class="tb-items-panel"><tb:react-data-grid props="dataGridProps" ng-if="useReactDataGrid"></tb:react-data-grid><span ng-if="!useReactDataGrid"><tb:template-list templates="headers"><tb:template></tb:template><tb:template key="displayName" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('displayName'),'tb-sort-desc':sorter.isSortDescendingBy('displayName')}" class="tb-data-grid-header-text">Nome de exibição</span></tb:template><tb:template></tb:template><tb:template key="username" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('username'),'tb-sort-desc':sorter.isSortDescendingBy('username')}" class="tb-data-grid-header-text">Nome de usuário</span></tb:template><tb:template key="siteRole" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('siteRole'),'tb-sort-desc':sorter.isSortDescendingBy('siteRole')}" class="tb-data-grid-header-text">Função de site</span></tb:template><tb:template key="lastSignIn" resizable="resizable" clickable="clickable" direction="desc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('lastSignIn'),'tb-sort-desc':sorter.isSortDescendingBy('lastSignIn')}" class="tb-data-grid-header-text">Último logon</span></tb:template></tb:template-list><tb:template-list templates="cells"><tb:template default-width="27"><span class="tb-checkbox-cell"><tb:checkbox checked="selectedItems.contains(row)" tb-disabled="disabledItems.contains(row)" tb-space="rowClicked(row, 0);"></tb:checkbox></span></tb:template><tb:template><a ui-sref="main.site.user.workbooks({ username: row.username, domainName: row.domainName })" tb-disabled="row.siteRole === &quot;Guest&quot; || row.readOnly" class="tb-lr-padded-wide tb-prevent-data-grid-events"><span title="Usuário" class="tb-prevent-data-grid-events tb-grid-icon-user"></span><span title="{{ row.displayName }}" class="tb-prevent-data-grid-events tb-cell-height-padding">{{ row.displayName }}</span></a></tb:template><tb:template icon="icon" default-width="27"><tb:popup-menu ng-if="row.siteRole !== 'Guest'"><tb:popup-menu-custom-button class="tb-data-grid-action-menu"><span class="tb-action-icon"></span></tb:popup-menu-custom-button><tb:popup-menu-content><div ng-include="'actionMenu.html'"></div></tb:popup-menu-content></tb:popup-menu></tb:template><tb:template><span title="{{ row.username }}" class="tb-lr-padded-wide">{{ row.username }}</span></tb:template><tb:template><span title="{{ row.siteRole | siteRole }}" class="tb-lr-padded-wide">{{ row.siteRole | siteRole }}</span></tb:template><tb:template><span title="{{ row.lastSignIn | localizedDateTime }}" class="tb-lr-padded-wide">{{ row.lastSignIn | localizedDateTime }}</span></tb:template></tb:template-list><tb:data-grid headers="headers" cells="cells" items="sliceable" is-row-selected="selectedItems.contains(row)" header-clicked="headerClicked(header)" row-clicked="rowClicked(row, colIndex)" rows-clickable="anyActionsAllowed()" slice-changed="sliceChanged(newSlice)" empty-template="'emptyDataGridTemplate.html'" empty-template-model="emptyTemplateModel" class="tb-show-lines tb-hide-current-row" ng-class="{'tb-data-grid-margin-left':!displaySettings.showFilterPanel}"></tb:data-grid></span></div></div>
