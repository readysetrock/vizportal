<div tabindex="0" ng-keydown="popupMenu.keydown($event)" tb-selected="popupMenu.isOpen()" class="tb-popup-menu"><div ng-transclude="ng-transclude"></div><tb:popup show="popupMenu.isOpen()" position-corner="{{popupMenu.positionCorner()}}" content-corner="{{popupMenu.contentCorner()}}"><div tb-mousedown-outside="popupMenu.mousedownOutside($event)" tb-width="popupMenu.contentWidth"><div tb-transclude-fn="popupMenu.getContent()" tb-transclude-scope="popupMenu.getContentScope()" class="tb-popup-menu-content tb-padded-small"></div></div></tb:popup></div>
