<div class="tb-fill"><div class="tb-action-bar"><div class="tb-action-bar-left"><span ng-repeat="action in listActions | filter:availableListAction" class="tb-box"><span tabindex="0" tb-button-click="action.execute($event)" tb-test-id="action-{{action.name}}" class="tb-outline-button tb-new-button tb-row tb-margin-right-wide"><span class="tb-create-new-icon"></span><span translate="{{action.translate || action.name}}"></span></span></span><tb:selection-menu selection="selectedItems" sliceable="sliceable" ng-if="anyActionsAllowed()"></tb:selection-menu><span ng-if="showActionMenu()" class="tb-box"><span class="tb-action-bar-divider"></span><span class="tb-box tb-row"><tb:popup-menu direction="dr"><tb:popup-menu-text-button tb-test-id="action-menu-button" class="tb-small">동작</tb:popup-menu-text-button><tb:popup-menu-content><div tb-button-click="popupMenu.close()"><div ng-repeat="action in menuActions | filter:availableAction" tb-button-click="action.execute(selectedItems, actionMenuContext(popupMenu.button), detailedItem)" tb-test-id="action-{{action.name}}" tb-disabled="!!action.isDisabled(selectedItems, detailedItem, allowedActions)" translate="{{action.translate || action.name}}" class="tb-popup-menu-item"></div></div></tb:popup-menu-content></tb:popup-menu></span></span></div></div><div class="tb-details-header-sub"><span>이 추출 새로 고침:</span><button tb-disabled="!refreshPropertiesAreEditable()" tb-button-click="changeRemoteRefreshProperties($event)" tb-test-id="remote-refresh-properties-button" class="tb-outline-button tb-margin-left-wide tb-refresh-properties-button"><span>{{currentRefreshLocation()}}</span></button></div><div class="tb-items-panel"><tb:react-data-grid props="dataGridProps" ng-if="useReactDataGrid"></tb:react-data-grid><span ng-if="!useReactDataGrid"><tb:template-list templates="headers"><tb:template template-if="anyActionsAllowed()"></tb:template><tb:template key="refreshType" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('refreshType'),'tb-sort-desc':sorter.isSortDescendingBy('refreshType')}" class="tb-data-grid-header-text">새로 고침 유형</span></tb:template><tb:template template-if="anyActionsAllowed()"></tb:template><tb:template key="definition" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('definition'),'tb-sort-desc':sorter.isSortDescendingBy('definition')}" class="tb-data-grid-header-text">일정</span></tb:template><tb:template key="priority" resizable="resizable" clickable="clickable" direction="asc" numeric="numeric"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('priority'),'tb-sort-desc':sorter.isSortDescendingBy('priority')}" class="tb-data-grid-header-text">우선 순위</span></tb:template><tb:template key="lastRunAt" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('lastRunAt'),'tb-sort-desc':sorter.isSortDescendingBy('lastRunAt')}" class="tb-data-grid-header-text">마지막 업데이트</span></tb:template><tb:template key="runNextAt" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('runNextAt'),'tb-sort-desc':sorter.isSortDescendingBy('runNextAt')}" class="tb-data-grid-header-text">다음 업데이트</span></tb:template></tb:template-list><tb:template-list templates="cells"><tb:template default-width="27" template-if="anyActionsAllowed()"><span class="tb-checkbox-cell"><tb:checkbox checked="selectedItems.contains(row)" tb-disabled="disabledItems.contains(row)" tb-space="rowClicked(row, 0);"></tb:checkbox></span></tb:template><tb:template><span title="{{ row.refreshType | remoteRefreshScheduleTypeName }}" class="tb-lr-padded-wide">{{ row.refreshType | remoteRefreshScheduleTypeName }}</span></tb:template><tb:template icon="icon" default-width="27" template-if="anyActionsAllowed()"><tb:popup-menu><tb:popup-menu-custom-button class="tb-data-grid-action-menu"><span class="tb-action-icon"></span></tb:popup-menu-custom-button><tb:popup-menu-content><div ng-include="'actionMenu.html'"></div></tb:popup-menu-content></tb:popup-menu></tb:template><tb:template><span title="{{ row.definition | cronExpression }}" class="tb-lr-padded-wide">{{ row.definition | cronExpression }}</span></tb:template><tb:template><span title="{{ 'notApplicable' | translate }}" translate="{{'notApplicable'}}" class="tb-lr-padded-wide"></span></tb:template><tb:template><span ng-if="row.lastRunAt" title="{{ row.lastRunAt | localizedDateTime }}" class="tb-lr-padded-wide">{{ row.lastRunAt | localizedDateTime }}</span><span ng-if="!row.lastRunAt" title="사용 불가능" class="tb-lr-padded-wide">사용 불가능</span></tb:template><tb:template><span ng-if="row.runNextAt" title="{{ row.runNextAt | localizedDateTime }}" class="tb-lr-padded-wide">{{ row.runNextAt | localizedDateTime }}</span><span ng-if="!row.runNextAt" title="사용 불가능" class="tb-lr-padded-wide">사용 불가능</span></tb:template></tb:template-list><tb:data-grid headers="headers" cells="cells" items="sliceable" is-row-selected="selectedItems.contains(row)" header-clicked="headerClicked(header)" row-clicked="rowClicked(row, colIndex)" rows-clickable="anyActionsAllowed()" slice-changed="sliceChanged(newSlice)" empty-template="'emptyDataGridTemplate.html'" empty-template-model="emptyTemplateModel" class="tb-show-lines tb-hide-current-row tb-data-grid-margin-left"></tb:data-grid></span></div></div>
