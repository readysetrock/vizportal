<span tabindex="0" ng-keydown="keydown($event)" class="tb-select"><span ng-transclude="ng-transclude" class="ng-hide"></span><tb:popup-menu tb-disabled="disabled"><tb:popup-menu-button><span tb-transclude-fn="selectCtrl.currentOptionTranscludeFn()" tb-test-id="select-current-value" class="tb-select-button"></span></tb:popup-menu-button><tb:popup-menu-content match-button-width="{{matchButtonWidth}}"><div tb-button-click="popupMenu.close()" ng-class="contentClass" tb-test-id="select-content" class="tb-select-content"><div style="padding-right: {{ 6 + maxCountDigits * 7 }}px" ng-repeat="option in selectCtrl.options" tb-button-click="optionClicked(option)" tb-disabled="option.disabled" tb-test-id="select-option" class="tb-select-option"><span tb-visible="selectCtrl.selectedOption === option" class="tb-padded-right">&bull;</span><span tb-transclude-fn="option.transclude"></span><span tb-test-id="option-count-{{option.value}}" class="tb-select-option-count">{{ option.count }}</span></div></div></tb:popup-menu-content></tb:popup-menu></span>
