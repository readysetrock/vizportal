<div tb-test-id="create-extract-refresh-schedule" class="tb-dialog-create-task-schedule"><div ng-if="dialog.showModeSelector" class="tb-create-extract-refresh-mode-selector tb-margin-bottom-wide"><a tb-button-click="dialog.mode = 'RefreshNow'" ng-class="{ 'tb-selected': dialog.mode === 'RefreshNow'}" class="tb-create-extract-refresh-mode-selector-button"><span class="tb-label">지금 새로 고침</span></a><a tb-button-click="dialog.mode = 'ScheduleRefresh'" ng-class="{ 'tb-selected': dialog.mode === 'ScheduleRefresh'}" class="tb-create-extract-refresh-mode-selector-button"><span class="tb-label">새로 고침 일정 예약</span></a></div><div ng-if="dialog.mode === 'ScheduleRefresh'"><div class="tb-dialog-create-task-label">{{schedulePrompt}}</div><div class="tb-dialog-filtering-list-box-wrapper"><tb:filtering-list-box source="scheduleSource" model="extractTask.schedule" item-text="name" match-prefixes-only="true" tb-test-id="confirm-dialog-filter-list"></tb:filtering-list-box></div><div ng-show="allowIncremental" tb-test-id="create-extract-refresh-type" class="tb-dialog-create-task-type"><div translate="extractTasksTypePrompt" class="tb-dialog-create-task-label"></div><tb:radio-button-group ng-repeat="typeOption in extractTaskTypeOptions" class="tb-margin-bottom-small"><tb:radio-button ng-model="extractTask.type" tb-value="typeOption.value" tb-test-id="{{typeOption.tbTestId}}"></tb:radio-button><tb:radio-button-label translate="{{typeOption.labelTranslateKey}}"></tb:radio-button-label></tb:radio-button-group></div></div><div ng-show="dialog.mode === 'RefreshNow'"><div>{{ refreshNowPrompt }}</div></div></div>
