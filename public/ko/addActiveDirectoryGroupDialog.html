<div ng-controller="AddActiveDirectoryGroupDialogCtrl" class="tb-add-groups-dialog"><div>Active Directory에서 사용자 그룹을 가져옵니다.</div><div class="tb-dialog-body-input"><tb:text-box tb-text-box-model="groupSearchValue.text" tb-text-box-focus="true" tb-test-id="group-picker-filter"></tb:text-box></div><div class="tb-add-groups-dialog-message">{{ statusMessage }}</div><div ng-class="hasResults ? '' : 'tb-initial-state'" tb-test-id="picker-control"><div ng-if="hasResults" class="tb-add-groups-list"><tb:template-list templates="cells"><tb:template><span title="{{ row.name }}" tb-typeahead-format="groupSearchValue.text" class="tb-lr-padded-wide">{{ row.name }}</span></tb:template></tb:template-list><tb:data-grid-body cells="cells" rows="sliceable" row-clicked="rowClicked(row, colIndex)" rows-clickable="true" is-row-selected="isRowSelected({ row: row })" slice-changed="groupsSliceChanged(newSlice)" class="tb-hide-current-row"></tb:data-grid-body></div></div><div ng-class="selectedItems.isEmpty() ? 'tb-initial-state' : ''" class="tb-import-group-site-role-picker"><span class="tb-row-height-box tb-margin-right">사이트 역할</span><span ng-if="!selectedItems.isEmpty()" class="tb-box tb-half-width tb-row-with-icon-on-right"><tb:select ng-model="group.siteRole" ng-change="setSiteRole(group.siteRole)" match-button-width="true" tb-disabled="busy || undefined" class="tb-select-site-role-menu"><tb:select-none>해당 사용자에 대한 역할 선택</tb:select-none><tb:select-option ng-repeat="siteRoleOption in siteRoleOptions" value="siteRoleOption" tb-disabled="isSiteRoleOptionDisabled(siteRoleOption)">{{ siteRoleOption | siteRole }}</tb:select-option></tb:select><div tb-popover="'siteRolePermissionsPopover.html'" tb-popover-class="tb-site-role-permissions-popover" tb-popover-delay="150" class="tb-row-icon-on-right tb-icon-help"></div></span></div></div>
