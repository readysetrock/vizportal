essionSiteAdmin() &amp;&amp; !server.isSiteAdminSettingsEnabled() &amp;&amp; server.isThirdPartyAuthConfiguredForServer()"><span class="tb-label">인증</span><span class="tb-count">&nbsp;</span></span></div><div ui-view=""></div>
