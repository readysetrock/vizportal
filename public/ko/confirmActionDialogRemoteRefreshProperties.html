<div tb-test-id="remote-refresh-properties-dialog" class="tb-refresh-properties"><div class="tb-refresh-properties-prompt"><span>{{ prompt }}</span></div><div class="tb-details-refresh-properties-block-first"><label><input type="radio" ng-model="editModel.refreshMode" ng-value="remoteRefreshModeOptions[0]" tb-test-id="refresh-properties-mode-server"/><span class="tb-details-label">Tableau Online</span></label><div class="tb-margin-top-wide tb-details-refresh-property-select-group-body tb-details-refresh-property-description">내 데이터가 클라우드에 저장되어 있습니다. Tableau Online이 데이터에 액세스하고 추출을 직접 새로 고칠 수 있습니다.</div></div><div class="tb-details-refresh-properties-block-last"><div class="tb-details-refresh-property-select-group-title"><div class="tb-details-refresh-property-select-group-title-element"><label><input type="radio" ng-model="editModel.refreshMode" ng-value="remoteRefreshModeOptions[1]" tb-test-id="refresh-properties-mode-remote"/><span class="tb-details-label">내 네트워크의 컴퓨터</span></label></div></div><div class="tb-margin-top-wide tb-details-refresh-property-select-group-body"><tb:select ng-model="editModel.remoteAgentName" ng-click="remoteAgentSelectClicked()" tb-disabled="!remoteAgentOptionsEnabled()" class="tb-details-refresh-property-select-selector"><tb:select-none><span>로컬 컴퓨터 선택</span></tb:select-none><tb:select-option ng-repeat="option in remoteAgentOptions" value="option.name"><span>{{ option.display }}</span></tb:select-option></tb:select></div><div class="tb-margin-top-wide tb-details-refresh-property-select-group-body tb-details-refresh-property-description"><div ng-bind-html="remoteRefreshDescription() | locLinkifier"></div></div><div ng-if="warnRefreshesToBeDeleted()" tb-test-id="refresh-properties-delete-schedule-warn" class="tb-margin-top-wide tb-details-refresh-property-select-group-body tb-details-refresh-property-warn"><div translate="remoteRefreshPropertiesWarnExistingServerSchedules" translate-values="{ SCHEDULE_COUNT: existingRefreshSchedules() }" translate-interpolation="localizedCountEscaped"></div></div><div ng-if="warnEmbeddedPassword()" tb-test-id="refresh-properties-embed-credentials-warn" class="tb-margin-top-wide tb-details-refresh-property-select-group-body tb-details-refresh-property-warn">새로 고침 설정을 완료하려면 선택한 컴퓨터에서 Tableau Online 동기화 클라이언트를 열고 이 데이터 원본의 연결에 사용자의 데이터베이스 자격 증명을 내장하십시오.</div></div></div>
