<form action="{{endpoint}}" enctype="multipart/form-data" method="POST" target="{{iframeId}}" name="bulkImportForm" class="tb-bulk-import-form"><div ng-show="authenticationSelector.visible" class="tb-dialog-authentication-options"><label class="tb-dialog-authentication-option"><div class="tb-dialog-authentication-option-control"><input type="radio" name="thirdPartyUsers" value="true" ng-checked="authenticationSelector.selectionValue"/></div><div class="tb-dialog-authentication-option-label">SSO(Single Sign-On) 인증을 위해 사용자 추가</div></label><div class="tb-dialog-authentication-option-description">이를 사용하면 사용자가 기존 SAML IdP를 통해 Tableau Online에 로그인할 수 있습니다. 이 작업을 완료한 후 사용자에게 사이트 URL이 포함된 환영 이메일을 보낼 수 있습니다.</div><label class="tb-dialog-authentication-option"><div class="tb-dialog-authentication-option-control"><input type="radio" name="thirdPartyUsers" value="false" ng-checked="!authenticationSelector.selectionValue"/></div><div class="tb-dialog-authentication-option-label">TableauID 인증을 위해 사용자 추가</div></label><div class="tb-dialog-authentication-option-description">TableauID는 Tableau Online에 로그인하기 위한 사용자 이름 및 암호입니다. 사용자는 등록 정보가 포함된 환영 이메일을 받게 됩니다.</div></div><tb:file-input filename-localization-key="importUsers_FileName" name="uploaded_file" required="required" class="tb-padded-box"></tb:file-input><input type="hidden" value="{{action}}" name="reason"/><input type="hidden" value="{{xsrfToken}}" name="XSRF-TOKEN"/><tb:upload-iframe iframe-id="iframeId" name="{{iframeId}}" handle-result="handleFormSubmitResult(result)"></tb:upload-iframe></form>
