<div ng-if="!doneWithWindow" class="tb-connection-auth"><div class="tb-connection-auth-prompt">이 뷰를 열려면 뷰가 사용하는 데이터베이스에 로그인해야 합니다.</div><div ng-repeat="connectionProperty in connectionProperties" class="tb-connection-property"><span translate="{{ connectionProperty.translate }}" class="tb-connection-property-label"></span><span tb-test-id="{{connectionProperty.tbTestId}}" class="tb-connection-property-value">{{ connectionProperty.value }}</span></div><div class="tb-connection-auth-box"><div class="tb-connection-auth-box-title">로그인</div><form name="connectionAuthForm" autocomplete="off" ng-submit="attemptAuth()"><div ng-if="authModeOptions.length &gt;= 2" class="tb-padded"><span class="tb-connection-auth-box-label">인증</span><span class="tb-connection-auth-text-box"><tb:select ng-model="authVM.selectedAuthMode" tb-test-id="auth-connection-auth-mode-select"><tb:select-option ng-repeat="option in authModeOptions" value="option.mode">{{ option.modeFriendlyName }}</tb:select-option></tb:select></span></div><div class="tb-padded"><span class="tb-connection-auth-box-label">사용자 이름</span><span class="tb-connection-auth-text-box"><tb:text-box tb-text-box-model="authVM.username" tb-text-box-enter="attemptAuth()" tb-text-box-required="true" tb-text-box-focus="!focusOnPassword" tb-text-box-tabindex="1" tb-test-id="textbox-username"></tb:text-box></span></div><div class="tb-padded"><span class="tb-connection-auth-box-label">암호</span><span class="tb-connection-auth-text-box"><tb:password-box tb-text-box-model="authVM.password" tb-text-box-enter="attemptAuth()" tb-text-box-required="true" tb-text-box-focus="focusOnPassword" tb-text-box-tabindex="2" tb-test-id="textbox-password"></tb:password-box></span></div><div class="tb-padded"><span tb-button-click="attemptAuth()" tabindex="3" tb-disabled="!connectionAuthForm.$valid || busy" tb-test-id="button-signin" class="tb-outline-button"><span ng-show="busy" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>로그인</span></span></div><div ng-show="!isPreview" class="tb-padded"><tb:checkbox-group class="tb-padded"><tb:checkbox ng-model="authVM.rememberPassword"></tb:checkbox><tb:checkbox-label ng-if="rememberPasswordsForever">내 암호 저장</tb:checkbox-label><tb:checkbox-label ng-if="!rememberPasswordsForever">로그아웃할 때까지 내 암호 저장</tb:checkbox-label></tb:checkbox-group></div></form><div ng-show="errorMessageKey" tb-test-id="message-failure" class="tb-padded tb-connection-auth-error">{{ errorMessageKey | translate }}</div></div></div><div ng-if="doneWithWindow" class="tb-connection-auth"><div class="tb-connection-auth-connected">데이터베이스에 로그인했습니다.</div><div class="tb-connection-auth-prompt">뷰로 돌아가려면 이 창을 닫으십시오.</div></div>
