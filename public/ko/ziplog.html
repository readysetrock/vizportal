<div class="tb-settings-group-name">로그 파일</div><table class="tb-static-grid-table tb-static-grid-table-settings-min-width"><tr><th class="tb-data-grid-headers-line tb-ziplog-date-col"><span class="tb-data-grid-header-text">생성 날짜</span></th><th class="tb-data-grid-headers-line tb-ziplog-size-col"><span class="tb-data-grid-header-text">크기</span></th><th class="tb-data-grid-headers-line"><span class="tb-data-grid-header-text">상태</span></th></tr><tr><td class="tb-data-grid-separator-row tb-ziplog-date-col"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">{{ ziplog.date | localizedDateTime }}</span><span ng-show="!isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">없음</span></td><td class="tb-data-grid-separator-row tb-ziplog-size-col"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">{{ ziplog.size | size }}</span><span ng-show="!isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">없음</span></td><td class="tb-data-grid-separator-row"><span ng-show="isZiplogAvailable()" class="tb-data-grid-cell-text tb-lr-padded-wide">스냅샷을 다운로드할 준비가 되었습니다.</span><span ng-show="isZiplogGenerating()" class="tb-data-grid-cell-text tb-lr-padded-wide">로그 파일의 스냅샷을 생성하는 중…<span class="tb-lr-padded-wide tb-data-grid-icon tb-icon-spinner"></span></span><span ng-show="isNoZiplog()" class="tb-data-grid-cell-text tb-lr-padded-wide">로그 파일의 새 스냅샷을 생성합니다.</span></td></tr></table><div class="tb-status-controls-container"><span class="tb-padded-box"><span tb-button-click="generate()" tb-test-id="ziplog-generate" tb-disabled="!isNoZiplog()" class="tb-outline-button">스냅샷 생성...</span></span><span class="tb-padded-box"><span tb-button-click="download()" tb-test-id="ziplog-download" tb-disabled="!isZiplogAvailable()" class="tb-outline-button">스냅샷 다운로드</span></span><span class="tb-padded-box"><span tb-button-click="remove()" tb-test-id="ziplog-delete" tb-disabled="!isZiplogAvailable()" class="tb-outline-button tb-attention-button">스냅샷 삭제</span></span></div>
