<div ng-if="prompt" class="tb-edit-connection-prompt">{{ prompt }}</div><div ng-if="withAuthenticationSubHeader" class="tb-edit-connection-sub-header">인증</div><ng:form name="editOAuthConnectionForm" class="tb-edit-oauth-connection-form"><tb:radio-button-group class="tb-edit-oauth-connection-option-label"><tb:radio-button ng-model="oauthEditModel.credentialOption" tb-value="'oauth'" tb-test-id="radio-account" tb-disabled="!credentials.length &amp;&amp; !addNewOAuthCredentialOptionValue"></tb:radio-button><tb:radio-button-label>{{ promptEmbedCredential }}</tb:radio-button-label></tb:radio-button-group><div class="tb-edit-oauth-connection-option-contents"><tb:select ng-model="oauthEditModel.credentialId" ng-required="oauthEditModel.credentialOption === 'oauth'" ng-if="oauthEditModel.credentialOption === 'oauth'" match-button-width="true"><tb:select-empty>{{ oauthEditModel.credentialNoValueOptionText || ('selectOAuthCredential' | translate) }}</tb:select-empty><tb:select-option ng-repeat="credential in credentials" value="credential.id">{{ credential.username }}</tb:select-option><tb:select-option ng-if="addNewOAuthCredentialOptionValue" value="addNewOAuthCredentialOptionValue"><span translate="addOAuthCredential" translate-values="{ CONNECTION_TYPE_NAME: connectionTypeDisplayName }"></span></tb:select-option></tb:select><div class="tb-edit-oauth-connection-option-description">{{ describeEmbedCredential }}</div></div><tb:radio-button-group class="tb-edit-oauth-connection-option-label"><tb:radio-button ng-model="oauthEditModel.credentialOption" tb-value="'none'" tb-test-id="radio-prompt"></tb:radio-button><tb:radio-button-label>{{ promptNoCredential }}</tb:radio-button-label></tb:radio-button-group><div class="tb-edit-oauth-connection-option-contents tb-edit-oauth-connection-option-description">{{ describeNoCredential }}</div><div><span tb-button-click="testConnection($event)" tb-disabled="testConnectionDisabled()" tb-test-id="test-connection" class="tb-outline-button"><span ng-show="testConnectionResult.isPending" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>연결 테스트</span></span><div class="tb-check-connection-result"><span ng-if="testConnectionResult.succeeded === true">서버에 연결됨</span><div ng-if="testConnectionResult.succeeded === false" class="tb-error-color"><div>서버에 연결할 수 없습니다.</div><div ng-repeat="message in testConnectionResult.messages">{{ message }}</div></div></div></div></ng:form>
