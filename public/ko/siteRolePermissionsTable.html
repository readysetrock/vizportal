<table class="tb-site-role-permissions-table"><thead><tr><th>사이트 역할</th><th>웹 액세스</th><th>상호 작용</th><th>게시</th><th>관리</th></tr></thead><tbody><tr ng-repeat="row in rows" ng-class="{'tb-site-role-permissions-table-divider': row.divider }"><td>{{ row.role | siteRole }}</td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['webAccess']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['interact']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['publish']}"></span></td><td class="tb-data-grid-cell-text-icon"><span ng-class="{'tb-icon-checkmark': row['manage']}"></span></td></tr></tbody></table>
