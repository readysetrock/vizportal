<div class="tb-add-ad-users-dialog"><div class="tb-dialog-title">Active Directory에서 사용자 가져오기</div><div>Active Directory 사용자 이름을 입력합니다(세미콜론으로 구분).<form ng-submit="addActiveDirectoryUsers(input.text)" name="addActiveDirectorySiteUsersDialog"><div class="tb-dialog-body-control tb-multiline-text-holder"><div><textarea ng-model="input.text" ng-required="true" ng-disabled="busy" tb-auto-select="true" spellcheck="false" class="tb-multiline-text"></textarea></div></div><div ng-if="isQuotaEnabledForSite" translate="availableQuota" translate-values="{ NUM_USERS: availableQuota }" translate-interpolation="localizedCountEscaped" class="tb-available-quota tb-row"></div><div class="tb-row"><span class="tb-row-height-box tb-margin-right">사이트 역할</span><span class="tb-box tb-half-width tb-row-with-icon-on-right"><tb:select ng-model="siteRole" ng-change="setSiteRole(siteRole)" match-button-width="true" tb-disabled="busy || undefined" class="tb-select-site-role-menu"><tb:select-none>해당 사용자에 대한 역할 선택</tb:select-none><tb:select-option ng-repeat="siteRoleOption in siteRoleOptions" value="siteRoleOption" tb-disabled="isSiteRoleOptionDisabled(siteRoleOption)">{{ siteRoleOption | siteRole }}</tb:select-option></tb:select><div tb-popover="'siteRolePermissionsPopover.html'" tb-popover-class="tb-site-role-permissions-popover" tb-popover-delay="150" class="tb-row-icon-on-right tb-icon-help"></div></span></div><div ng-if="availableQuota &lt;= 0" class="tb-no-quota-available-message">더 많은 할당량을 구매하거나 기존 사용자를 제거하여 사용할 수 있는 할당량이 확보되기 전에는 라이선스가 없는 사용자만 추가할 수 있습니다.</div><div class="tb-dialog-actions"><button tb-button-click="dismiss()" tb-disabled="busy" type="button" tb-test-id="confirm-action-dialog-cancel" class="tb-outline-button tb-cancel-button">취소</button><button type="submit" tb-focus="tb-focus" tb-disabled="addActiveDirectorySiteUsersDialog.$invalid || busy" tb-test-id="confirm-action-dialog-confirm" class="tb-outline-button tb-go-button tb-margin-left-wide"><span ng-show="busy" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>사용자 가져오기</span></button></div></form></div></div>
