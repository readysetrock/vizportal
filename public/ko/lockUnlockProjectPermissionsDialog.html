<div class="tb-permissions-dialog-msg tb-dialog-body-text">{{ permissionsDialogMessage }}</div><div class="tb-lock-unlock-permissions-dialog tb-dialog-body-text"><tb:radio-button-group><tb:radio-button ng-model="permissionChangeSource.sources" tb-value="permissionState.Locked" data-tb-test-id="locked-to-the-project"></tb:radio-button><tb:radio-button-label><span class="tb-gray-icon-permissions-locked tb-lock-icon"></span><span class="tb-permission-option">프로젝트에 대해 잠김</span></tb:radio-button-label><div class="tb-indent"><div class="tb-dialog-lock-description">이 프로젝트의 통합 문서와 데이터 원본은 항상 기본 사용 권한을 사용합니다. 이 프로젝트의 개별 통합 문서와 데이터 원본에 대한 사용 권한을 수정할 수 없습니다.</div><div ng-if="isChangeSourceLocked()" class="tb-permissions-warning-message">{{ warningMessage }}</div></div></tb:radio-button-group><tb:radio-button-group><tb:radio-button ng-model="permissionChangeSource.sources" tb-value="permissionState.Unlocked" data-tb-test-id="managed-by-the-owner"></tb:radio-button><tb:radio-button-label><span class="tb-gray-icon-permissions-unlocked tb-lock-icon"></span><span class="tb-permission-option">소유자에 의해 관리됨</span></tb:radio-button-label><div class="tb-indent"><div class="tb-dialog-unlock-description">이 프로젝트의 통합 문서와 데이터 원본은 처음에 기본 사용 권한을 사용합니다. 이 프로젝트의 개별 통합 문서와 데이터 원본에 대한 사용 권한을 수정할 수 있습니다.</div></div></tb:radio-button-group></div>
