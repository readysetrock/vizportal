<div ng-if="prompt" class="tb-edit-connection-prompt">{{ prompt }}</div><div ng-if="withAuthenticationSubHeader" class="tb-edit-connection-sub-header">인증</div><ng:form name="editSalesforceConnectionForm" class="tb-edit-salesforce-connection-form"><tb:radio-button-group class="tb-edit-oauth-connection-option-label"><tb:radio-button ng-model="oauthEditModel.credentialOption" tb-value="'password'" tb-test-id="radio-password"></tb:radio-button><tb:radio-button-label>연결에 내장된 Salesforce 사용자 이름 및 암호</tb:radio-button-label></tb:radio-button-group><div class="tb-edit-oauth-connection-option-contents"><div ng-show="oauthEditModel.credentialOption === 'password'"><label class="tb-form-label">사용자 이름</label><div class="tb-form-value"><tb:text-box tb-text-box-model="oauthEditModel.usernamePassword.username" tb-text-box-max-length="255" tb-test-id="connection-username" class="tb-margin-top-bottom"></tb:text-box></div><label class="tb-form-label">암호</label><div class="tb-form-value"><tb:embedded-password ng-model="oauthEditModel.usernamePassword.password" tb-embedded-password-required="tb-embedded-password-required" tb-test-id="connection-password"></tb:embedded-password></div></div></div><tb:radio-button-group class="tb-edit-oauth-connection-option-label"><tb:radio-button ng-model="oauthEditModel.credentialOption" tb-value="'oauth'" tb-test-id="radio-account" tb-disabled="!credentials.length &amp;&amp; !addNewOAuthCredentialOptionValue"></tb:radio-button><tb:radio-button-label>연결에 내장된 Salesforce 자격 증명</tb:radio-button-label></tb:radio-button-group><div class="tb-edit-oauth-connection-option-contents"><tb:select ng-model="oauthEditModel.credentialId" ng-required="oauthEditModel.credentialOption === 'oauth'" ng-if="oauthEditModel.credentialOption === 'oauth'" match-button-width="true"><tb:select-empty>{{ oauthEditModel.credentialNoValueOptionText || ('selectOAuthCredential' | translate) }}</tb:select-empty><tb:select-option ng-repeat="credential in credentials" value="credential.id">{{ credential.username }}</tb:select-option><tb:select-option ng-if="addNewOAuthCredentialOptionValue" value="addNewOAuthCredentialOptionValue"><span translate="addOAuthCredential" translate-values="{ CONNECTION_TYPE_NAME: connectionTypeDisplayName }"></span></tb:select-option></tb:select><div class="tb-edit-oauth-connection-option-description"></div></div><tb:radio-button-group class="tb-edit-oauth-connection-option-label"><tb:radio-button ng-model="oauthEditModel.credentialOption" tb-value="'none'" tb-test-id="radio-prompt"></tb:radio-button><tb:radio-button-label>Salesforce 인증 안 함</tb:radio-button-label></tb:radio-button-group><div class="tb-edit-oauth-connection-option-contents tb-edit-oauth-connection-option-description">데이터 추출 새로 고침 일정을 예약할 필요가 없다면 이 옵션을 사용합니다.</div><div><span tb-button-click="testConnection($event)" tb-disabled="testConnectionDisabled()" tb-test-id="test-connection" class="tb-outline-button"><span ng-show="testConnectionResult.isPending" class="tb-icon-spinner tb-lr-padded-narrow"></span><span>연결 테스트</span></span><div class="tb-check-connection-result"><span ng-if="testConnectionResult.succeeded === true">서버에 연결됨</span><div ng-if="testConnectionResult.succeeded === false" class="tb-error-color"><div>서버에 연결할 수 없습니다.</div><div ng-repeat="message in testConnectionResult.messages">{{ message }}</div></div></div></div></ng:form>
