<form ng-submit="close()" class="tb-error-details-dialog"><tb:template-list templates="headers"><tb:template key="itemName" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('itemName'),'tb-sort-desc':sorter.isSortDescendingBy('itemName')}" class="tb-data-grid-header-text">Nombre</span></tb:template><tb:template key="errorMessage" resizable="resizable" clickable="clickable" direction="asc"><span ng-class="{'tb-sort-asc':sorter.isSortAscendingBy('errorMessage'),'tb-sort-desc':sorter.isSortDescendingBy('errorMessage')}" class="tb-data-grid-header-text">Error</span></tb:template></tb:template-list><tb:template-list templates="cells"><tb:template><a ng-if="row.itemUrl" title="{{ row.itemName }}" ng-href="{{ row.itemUrl }}" class="tb-lr-padded-wide">{{ row.itemName }}</a><span ng-if="!row.itemUrl" title="{{ row.itemName }}" class="tb-lr-padded-wide">{{ row.itemName }}</span></tb:template><tb:template><span title="{{ row.errorMessage }}" class="tb-lr-padded-wide">{{ row.errorMessage }}</span></tb:template></tb:template-list><tb:data-grid headers="headers" cells="cells" items="errorDetailsSliceable" class="tb-show-lines tb-hide-current-row"></tb:data-grid><div class="tb-dialog-actions"><button type="submit" tb-focus="tb-focus" class="tb-outline-button tb-cancel-button">Cerrar</button></div></form>
