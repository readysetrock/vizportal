<span class="tb-data-grid-headers"><span ng-repeat="header in headers" tb-width="columnWidths.getActual($index) || 'auto'" class="tb-data-grid-header"><div tb-button-click="headerClicked({ header: header })" ng-class="{'tb-clickable':header.attrs.clickable}" class="tb-data-grid-header-cell"><div tb-transclude-fn="header.linkFn" ng-class="{'tb-data-grid-header-content-numeric': header.attrs.numeric, 'tb-data-grid-header-content-icon': header.attrs.icon}" class="tb-data-grid-header-content"></div></div><div ng-if="header.attrs.resizable" tb-mouse-capture-down="columnWidths.resizer.startResize($index, $event.pageX)" tb-mouse-capture="resize($event.pageX)" ng-dblclick="columnWidths.setActual($index, columnWidths.getPreferred($index))" class="tb-data-grid-header-column-divider tb-data-grid-column-divider tb-disable-selection"></div></span></span>
